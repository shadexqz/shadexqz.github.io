<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Durak PRO: Remastered</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --card-w: 110px;
            --card-h: 160px;
            --accent: #ffd700;
            --danger: #ff4757;
            --success: #2ed573;
            --glass: rgba(20, 20, 35, 0.65);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #1a3c32; /* Deep Green Base */
            /* Realistic Felt Texture via CSS Gradients */
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.4) 100%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
            height: 100vh;
            overflow: hidden;
            display: flex; flex-direction: column;
            color: white;
        }

        /* --- LOBBY (Glassmorphism) --- */
        #lobby {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            backdrop-filter: blur(10px);
            background: rgba(0,0,0,0.4);
            display: flex; align-items: center; justify-content: center;
        }
        
        .panel {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            padding: 40px; border-radius: 20px;
            width: 90%; max-width: 500px; text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: floatUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        @keyframes floatUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .panel h1 { margin: 0 0 25px; font-weight: 900; letter-spacing: 3px; color: var(--accent); text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3); font-size: 32px; }

        .inp {
            width: 100%; padding: 15px; margin: 10px 0;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px; color: white; font-size: 18px; text-align: center; font-family: inherit; outline: none; transition: 0.3s;
        }
        .inp:focus { background: rgba(255,255,255,0.2); border-color: var(--accent); }

        .btn {
            width: 100%; padding: 16px; border: none; margin-top: 10px;
            font-size: 16px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px;
            cursor: pointer; border-radius: 12px; transition: all 0.2s;
            color: #1a2a33; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn:active { transform: scale(0.96); }
        .btn-create { background: var(--success); color: white; }
        .btn-join { background: #3742fa; color: white; }

        .avatars { display: flex; gap: 15px; justify-content: center; margin-bottom: 20px; }
        .ava-opt {
            width: 60px; height: 60px; border: 3px solid transparent; cursor: pointer;
            background-size: cover; border-radius: 50%; transition: 0.3s;
            background-color: #2f3542;
        }
        .ava-opt:hover { transform: translateY(-5px); }
        .ava-opt.selected { border-color: var(--accent); box-shadow: 0 0 15px var(--accent); transform: scale(1.1); }

        /* --- GAME UI --- */
        #game { display: none; flex-direction: column; height: 100%; position: relative; }

        /* CHAT */
        .chat-sidebar {
            position: absolute; top: 20px; left: 20px; width: 280px; height: 300px;
            display: flex; flex-direction: column; pointer-events: none; z-index: 100;
        }
        .chat-log {
            flex: 1; overflow-y: auto; display: flex; flex-direction: column; justify-content: flex-end;
            margin-bottom: 10px; padding-right: 5px;
            mask-image: linear-gradient(to top, black 80%, transparent 100%);
        }
        .chat-msg {
            background: rgba(0, 0, 0, 0.6); padding: 8px 12px; margin-bottom: 6px;
            border-radius: 10px; color: #fff; font-size: 13px;
            pointer-events: auto; align-self: flex-start;
            display: flex; align-items: center; gap: 10px;
            backdrop-filter: blur(4px); border: 1px solid rgba(255,255,255,0.05);
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        .chat-msg.me { align-self: flex-end; background: rgba(55, 66, 250, 0.7); border-radius: 10px 10px 0 10px; }
        .chat-ava { width: 28px; height: 28px; border-radius: 50%; background: #fff; border: 1px solid white; }
        .chat-inp-row { display: flex; pointer-events: auto; gap: 5px; }
        #chat-in { flex: 1; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 10px; border-radius: 8px; backdrop-filter: blur(5px); }
        
        /* PLAYERS & TABLE */
        .opponents-row { height: 160px; display: flex; justify-content: center; gap: 30px; padding-top: 20px; }
        
        .player-wrap { position: relative; display: flex; flex-direction: column; align-items: center; width: 100px; transition: 0.3s; }
        .avatar-box { position: relative; width: 70px; height: 70px; }
        .avatar { 
            width: 100%; height: 100%; background: #2f3542; border: 3px solid rgba(255,255,255,0.2); 
            border-radius: 50%; z-index: 6; object-fit: cover; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: 0.3s;
        }
        .player-wrap.active .avatar { border-color: var(--accent); box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); transform: scale(1.1); }
        
        .p-name { font-size: 14px; font-weight: 700; margin-top: 8px; text-shadow: 0 2px 4px black; letter-spacing: 0.5px; }
        .p-hand { position: relative; width: 60px; height: 40px; margin-top: 5px; }
        
        /* Tiny back cards for opponents */
        .card-tiny {
            width: 28px; height: 42px; 
            background-image: url('https://deckofcardsapi.com/static/img/back.png');
            background-size: cover; border-radius: 4px; border: 1px solid rgba(255,255,255,0.5);
            position: absolute; box-shadow: 1px 1px 4px rgba(0,0,0,0.6);
        }

        .table-area { flex: 1; position: relative; width: 100%; perspective: 1000px; }
        
        /* DECK & TRUMP */
        .deck-pos { 
            position: absolute; left: 40px; top: 50%; transform: translateY(-50%); 
            width: var(--card-w); height: var(--card-h); 
        }
        .trump { 
            position: absolute; top: 15px; left: 30px; 
            transform: rotate(90deg); z-index: 1; 
            box-shadow: 2px 2px 10px rgba(0,0,0,0.4);
        }
        .deck-stack-card { 
            position: absolute; width: 100%; height: 100%; 
            background-image: url('https://deckofcardsapi.com/static/img/back.png'); background-size: cover;
            border-radius: 8px; border: 1px solid #ccc; box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .deck-count {
             position: absolute; top: -35px; left: 0; width: 100%; text-align: center;
             font-weight: 900; font-size: 16px; color: rgba(255,255,255,0.8);
             background: rgba(0,0,0,0.5); padding: 4px 0; border-radius: 4px;
        }

        /* PLAYING SLOTS */
        .slots-wrap { 
            display: flex; gap: 20px; justify-content: center; align-items: center; 
            height: 100%; width: 100%; z-index: 10; 
        }
        .slot { 
            width: var(--card-w); height: var(--card-h); position: relative; 
            border-radius: 8px; transition: 0.2s;
        }
        .slot.hover-target { box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.4); transform: scale(1.05); }

        /* THE CARD */
        .card {
            width: var(--card-w); height: var(--card-h);
            border-radius: 8px;
            background-color: #fff; background-size: 100% 100%;
            position: absolute;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3), 0 6px 6px rgba(0,0,0,0.2); /* Deep shadow */
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Spring physics */
        }
        .card::after { /* Glossy effect */
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.3) 0%, transparent 50%);
            border-radius: 8px; pointer-events: none;
        }
        
        .card-att { top: 0; left: 0; z-index: 10; transform: rotate(Math.random() * 4 - 2deg); }
        .card-def { top: 20px; left: 20px; z-index: 20; transform: rotate(15deg); }

        /* MY HAND (FAN EFFECT) */
        .my-zone { 
            height: 240px; width: 100%; position: relative;
            display: flex; justify-content: center; align-items: flex-end; 
            padding-bottom: 10px; overflow: hidden;
        }
        
        .my-hand-container {
            position: relative; width: 80%; height: 200px;
            display: flex; justify-content: center;
        }

        .my-card-wrapper {
            position: absolute; bottom: 0;
            width: var(--card-w); height: var(--card-h);
            transform-origin: 50% 150%; /* Pivot point below card */
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            cursor: pointer;
        }
        
        .my-card-wrapper:hover {
            z-index: 100 !important;
            transform: translateY(-40px) scale(1.1) rotate(0deg) !important; /* Pop up on hover */
        }
        
        .my-card-wrapper .card { position: relative; top: 0; left: 0; width: 100%; height: 100%; }
        .my-card-wrapper.sel .card { 
            box-shadow: 0 0 0 4px var(--accent), 0 20px 40px rgba(0,0,0,0.6); 
            transform: translateY(-20px);
        }

        /* CONTROLS & STATUS */
        .controls { 
            position: absolute; right: 40px; bottom: 260px; 
            display: flex; flex-direction: column; align-items: flex-end; gap: 15px; z-index: 100; 
        }
        
        .status-pill {
            background: rgba(0,0,0,0.8); color: white;
            padding: 15px 30px; border-radius: 50px;
            font-size: 20px; font-weight: 900; letter-spacing: 1px;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        .act-btn { 
            border: none; padding: 20px 60px; 
            font-size: 24px; font-weight: 900; text-transform: uppercase; 
            cursor: pointer; color: white; border-radius: 50px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            transition: 0.2s; display: none;
        }
        .act-btn:hover { transform: scale(1.05); filter: brightness(1.1); }
        .act-btn:active { transform: scale(0.95); }
        
        .btn-take { background: linear-gradient(135deg, #e65100, #ff9800); }
        .btn-bito { background: linear-gradient(135deg, #b71c1c, #d32f2f); }

        /* BITO ANIMATION */
        .bito-pos { position: absolute; right: 20px; top: 40%; width: 100px; height: 100px; pointer-events: none; }
        .bito-text {
            font-size: 40px; font-weight: 900; color: rgba(255,255,255,0.1);
            transform: rotate(-15deg); border: 4px solid rgba(255,255,255,0.1);
            border-radius: 10px; padding: 10px; text-align: center;
        }

        /* Responsive */
        @media (max-width: 800px) {
            :root { --card-w: 75px; --card-h: 109px; }
            .opponents-row { height: 110px; gap: 10px; padding-top: 10px; }
            .avatar-box { width: 50px; height: 50px; }
            .chat-sidebar { display: none; }
            .controls { bottom: 200px; right: 20px; }
            .act-btn { padding: 15px 40px; font-size: 18px; }
            .my-zone { height: 180px; }
            .my-hand-container { height: 140px; width: 100%; }
            .deck-pos { left: 10px; }
        }
    </style>
</head>
<body>

    <!-- LOBBY -->
    <div id="lobby">
        <div class="panel" id="p-setup">
            <h1>DURAK <span style="color:#fff">PRO</span></h1>
            
            <div class="avatars" id="ava-list"></div>
            <input type="text" id="p-name" class="inp" placeholder="ВАШ НИК" value="Player 1">

            <div style="display:flex; justify-content:center; gap:20px; margin:20px 0; color: #ccc; font-weight:bold;">
                <label><input type="radio" name="mode" value="2" checked> 1 vs 1</label>
                <label><input type="radio" name="mode" value="3"> 3 Players</label>
            </div>
            
            <label style="cursor:pointer; display:block; margin-bottom:20px; color:#ccc; font-weight:bold;">
                <input type="checkbox" id="chk-transfer"> Переводной (Transfer)
            </label>

            <button class="btn btn-create" onclick="Lobby.create()">Создать стол</button>
            <div style="margin:15px; color:rgba(255,255,255,0.3); font-weight:bold;">— ИЛИ —</div>
            <input type="text" id="join-id" class="inp" placeholder="ID Комнаты">
            <button class="btn btn-join" onclick="Lobby.join()">Войти</button>
        </div>

        <div class="panel" id="p-wait" style="display:none;">
            <h2 style="color:var(--success)">Ожидание игроков...</h2>
            <div style="background:rgba(0,0,0,0.3); padding:10px; border-radius:8px; margin:20px 0;">
                <div style="font-size:12px; color:#aaa; margin-bottom:5px;">Отправьте другу этот ID:</div>
                <input type="text" id="host-id" class="inp" style="background:transparent; border:none; font-size:24px; font-weight:900; color:var(--accent); letter-spacing:2px; margin:0;" readonly onclick="this.select()">
            </div>
            <p id="wait-msg" style="font-size:24px; font-weight:bold;">1 / 2</p>
            <div style="font-size:40px; animation:spin 1.5s infinite linear; color:var(--accent);">♣</div>
            <style>@keyframes spin { 100% {transform:rotate(360deg);} }</style>
        </div>
    </div>

    <!-- GAME -->
    <div id="game">
        <div class="chat-sidebar">
            <div class="chat-log" id="chat-log"></div>
            <div class="chat-inp-row">
                <input type="text" id="chat-in" placeholder="Чат..." autocomplete="off">
            </div>
        </div>

        <div class="opponents-row" id="opponents-area"></div>

        <div class="table-area">
            <div class="deck-pos">
                <div class="deck-count" id="deck-n">36</div>
                <div id="trump-slot"></div>
                <div id="deck-visual" style="position:absolute; top:0; left:0; width:100%; height:100%;"></div>
            </div>
            
            <div class="bito-pos" id="bito-visual">
                 <div class="bito-text">БИТО</div>
            </div>

            <div class="slots-wrap" id="slots-area"></div>

            <div class="controls">
                <div class="status-pill" id="status-txt">Waiting...</div>
                <button class="act-btn btn-bito" id="btn-bito" onclick="Game.act('BITO')">БИТО</button>
                <button class="act-btn btn-take" id="btn-take" onclick="Game.act('TAKE')">ВЗЯТЬ</button>
            </div>
        </div>

        <div class="my-zone">
            <!-- My Info Overlay -->
            <div style="position:absolute; bottom:20px; left:20px; display:flex; gap:15px; align-items:center; z-index:10;">
                <div class="avatar-box">
                    <img id="my-ava" class="avatar" src="">
                </div>
                <div style="text-shadow:0 2px 4px black;">
                    <div style="font-weight:900; font-size:18px; color:var(--accent);">ВЫ</div>
                    <div style="font-size:13px; opacity:0.8;" id="my-cards-count">6 карт</div>
                </div>
            </div>

            <div class="my-hand-container" id="my-hand"></div>
        </div>
    </div>

    <script>
        // --- ASSETS & CONFIG ---
        const IMG_API = (r,s) => `https://deckofcardsapi.com/static/img/${r}${s}.png`;
        const SUITS = ['S','C','H','D'];
        const RANKS = ['6','7','8','9','0','J','Q','K','A'];
        
        // --- GAME LOGIC ENGINE (Pure JS, no visual deps) ---
        class Engine {
            constructor(hName, hAva, mode, transfer) {
                this.mode = mode;
                this.transfer = transfer;
                this.players = [{id:'host', name:hName, ava:hAva, hand:[]}];
                this.deck = [];
                this.trump = null;
                this.field = [];
                this.bitoCount = 0;
                this.turn = 0;
                this.startTime = 0;
                this.state = 'lobby';
                this.win = null;
            }

            addPlayer(id, name, ava) {
                if(this.players.length >= this.mode) return false;
                this.players.push({id, name, ava, hand:[]});
                return true;
            }

            start() {
                this.deck = [];
                SUITS.forEach(s => RANKS.forEach(r => this.deck.push({r, s})));
                this.deck.sort(() => Math.random() - 0.5);
                this.players.forEach(p => p.hand = this.deck.splice(0,6));
                this.trump = this.deck.pop();
                this.deck.unshift(this.trump);
                
                // Determine first player (smallest trump)
                let min=100, fp=0;
                this.players.forEach((p,i) => {
                    p.hand.forEach(c => {
                        if(c.s===this.trump.s && RANKS.indexOf(c.r)<min) {
                            min = RANKS.indexOf(c.r); fp=i;
                        }
                    });
                });
                this.changeTurn(fp);
                this.state = 'game';
            }

            changeTurn(idx) {
                this.turn = idx;
                this.startTime = Date.now();
            }

            next(off=1) { return (this.turn + off) % this.mode; }
            beat(a, d) {
                if(a.s===d.s) return RANKS.indexOf(d.r) > RANKS.indexOf(a.r);
                return d.s === this.trump.s;
            }

            move(pidx, type, d) {
                if(this.state !== 'game') return;
                const p = this.players[pidx];

                if(type === 'ATTACK') {
                    const isAttacker = (pidx === this.turn);
                    // Transfer logic: next player, field not empty, no defense yet
                    const isTransferer = (this.transfer && pidx === this.next() && this.field.length > 0 && this.field.every(s => !s.def));
                    
                    if(!isAttacker && !isTransferer) return;
                    
                    const c = p.hand[d.i]; // Card
                    // Check if rank matches existing cards
                    if(this.field.length > 0) {
                        const ranks = new Set(this.field.flatMap(x => [x.att.r, x.def?.r].filter(Boolean)));
                        if(!ranks.has(c.r)) return;
                    }

                    // Check limits (defender hand size & max 6 slots)
                    let defIdx = this.next();
                    if(isTransferer) defIdx = (pidx + 1) % this.mode;
                    const defP = this.players[defIdx];
                    const slotsFree = this.field.filter(x=>!x.def).length;
                    
                    if(slotsFree + 1 > defP.hand.length) return; // Defender can't take more
                    if(this.field.length >= 6) return; // Max 6 cards

                    p.hand.splice(d.i, 1);
                    this.field.push({att: c, def: null, from: pidx});
                    
                    if(isTransferer) this.changeTurn(pidx); // Turn passes to transferer
                    return true;
                }

                if(type === 'DEFEND') {
                    if(pidx !== this.next()) return;
                    const slot = this.field[d.s];
                    if(!slot || slot.def) return;
                    const c = p.hand[d.i];
                    if(this.beat(slot.att, c)) {
                        p.hand.splice(d.i, 1);
                        slot.def = c;
                        return true;
                    }
                }

                if(type === 'BITO') {
                    if(pidx !== this.turn) return;
                    // Can only BITO if all defended
                    if(this.field.length===0 || this.field.some(x=>!x.def)) return;
                    
                    this.bitoCount += (this.field.length * 2);
                    this.field = [];
                    this.refill();
                    this.changeTurn(this.next());
                    return true;
                }

                if(type === 'TAKE') {
                    if(pidx !== this.next()) return;
                    // Take all
                    this.field.forEach(x => {
                        p.hand.push(x.att);
                        if(x.def) p.hand.push(x.def);
                    });
                    this.field = [];
                    this.refill(true); // Refill attackers, skip defender
                    let nextTurn = this.next(2);
                    if(this.mode===2) nextTurn = this.next(1); // In 1v1, attacker goes again
                    this.changeTurn(nextTurn);
                    return true;
                }
            }

            refill(skipDef=false) {
                // Determine order to refill
                const q = [];
                for(let i=0; i<this.mode; i++) q.push((this.turn + i)%this.mode);
                
                q.forEach(idx => {
                    if(skipDef && idx === this.next()) return;
                    const p = this.players[idx];
                    while(p.hand.length < 6 && this.deck.length > 0) p.hand.push(this.deck.pop());
                });

                // Check win condition
                this.players.forEach(p => {
                    if(p.hand.length===0 && this.deck.length===0 && !this.win) this.win = p.name;
                });
            }

            dump() {
                return {
                    d: this.deck.length,
                    tr: this.trump,
                    f: this.field,
                    bc: this.bitoCount,
                    t: this.turn,
                    ps: this.players.map(p => ({id:p.id, name:p.name, ava:p.ava, cnt:p.hand.length})),
                    win: this.win
                };
            }
        }

        // --- UI & NETWORK CONTROLLER ---
        const Lobby = {
            ava: 1,
            init() {
                const el = document.getElementById('ava-list');
                [1,2,3,4,5].forEach(i => {
                    const d = document.createElement('div');
                    d.className = 'ava-opt' + (i===1?' selected':'');
                    d.style.backgroundImage = `url('https://robohash.org/${i}.png?set=set4')`;
                    d.onclick = () => {
                        this.ava=i;
                        document.querySelectorAll('.ava-opt').forEach(x=>x.classList.remove('selected'));
                        d.classList.add('selected');
                    };
                    el.appendChild(d);
                });
            },
            create() {
                const n = document.getElementById('p-name').value || "Host";
                const mode = parseInt(document.querySelector('input[name="mode"]:checked').value);
                const tr = document.getElementById('chk-transfer').checked;
                Game.initHost(n, this.ava, mode, tr);
            },
            join() {
                const n = document.getElementById('p-name').value || "Guest";
                const id = document.getElementById('join-id').value;
                if(!id) return alert('Введите ID комнаты');
                Game.initClient(n, this.ava, id);
            }
        };

        const Game = {
            role: null, eng: null, peer: null, conns: [], conn: null,
            myId: null, st: null, hand: [], sel: null,

            initHost(n, a, m, t) {
                this.role = 'host';
                this.eng = new Engine(n, a, m, t);
                this.peer = new Peer();
                this.peer.on('open', id => {
                    document.getElementById('p-setup').style.display = 'none';
                    document.getElementById('p-wait').style.display = 'block';
                    document.getElementById('host-id').value = id;
                });
                this.peer.on('connection', c => {
                    c.on('open', () => this.conns.push(c));
                    c.on('data', d => {
                        if(d.t==='J') {
                            if(this.eng.addPlayer(c.peer, d.n, d.a)) {
                                this.bc({t:'C', n:'SYSTEM', m:`${d.n} присоединился`, s:1});
                                document.getElementById('wait-msg').innerText = `${this.eng.players.length} / ${this.eng.mode}`;
                                if(this.eng.players.length === this.eng.mode) {
                                    this.eng.start();
                                    this.sync();
                                    document.getElementById('lobby').style.display = 'none';
                                    document.getElementById('game').style.display = 'flex';
                                }
                            } else c.close();
                        }
                        if(d.t==='A') {
                            const pIdx = this.eng.players.findIndex(p=>p.id===c.peer);
                            if(pIdx!==-1 && this.eng.move(pIdx, d.a, d.d)) this.sync();
                        }
                        if(d.t==='C') this.bc(d);
                    });
                });
            },

            initClient(n, a, id) {
                this.role = 'client';
                this.peer = new Peer();
                this.peer.on('open', () => {
                    this.conn = this.peer.connect(id);
                    this.conn.on('open', () => {
                        this.conn.send({t:'J', n, a});
                        document.getElementById('p-setup').style.display = 'none';
                        document.getElementById('p-wait').innerHTML = `<h2 style="color:white">Подключение...</h2>`;
                        document.getElementById('p-wait').style.display = 'block';
                    });
                    this.conn.on('data', d => {
                        if(d.t==='S') {
                            document.getElementById('lobby').style.display = 'none';
                            document.getElementById('game').style.display = 'flex';
                            this.st = d.s; this.hand = d.h; this.myId = d.mid;
                            this.draw();
                        }
                        if(d.t==='C') this.addChat(d);
                    });
                });
            },

            sync() {
                if(this.role!=='host') return;
                const snap = this.eng.dump();
                this.st = snap; this.hand = this.eng.players[0].hand; this.myId = 'host';
                this.draw();
                this.conns.forEach(c => {
                    const p = this.eng.players.find(x=>x.id===c.peer);
                    if(p) c.send({t:'S', s:snap, h:p.hand, mid:c.peer});
                });
            },

            act(type, d={}) {
                if(this.role==='host') {
                    if(this.eng.move(0, type, d)) this.sync();
                } else {
                    this.conn.send({t:'A', a:type, d});
                }
            },

            sendChat() {
                const i = document.getElementById('chat-in');
                const val = i.value.trim();
                if(!val) return;
                let name = 'Я';
                if(this.role==='host' && this.eng) name = this.eng.players[0].name;
                
                if(this.role==='host') {
                    const msg = {t:'C', n:name, m:val, id:this.myId, a:this.eng.players[0].ava};
                    this.addChat(msg); this.bc(msg);
                } else {
                    this.conn.send({t:'C', m:val, id:this.myId});
                }
                i.value = '';
            },

            bc(d) {
                if(d.t==='C' && !d.n && this.eng) {
                    const p = this.eng.players.find(x=>x.id === d.id);
                    d.n = p ? p.name : '???'; d.a = p ? p.ava : 1;
                }
                this.conns.forEach(c=>c.send(d)); 
                if(d.t==='C') this.addChat(d); 
            },

            addChat(d) {
                const log = document.getElementById('chat-log');
                const el = document.createElement('div');
                let isMe = false;
                if(this.st && this.st.ps) {
                    const me = this.st.ps.find(p=>p.id===this.myId);
                    if(me && d.n === me.name) isMe = true;
                    if(!me && this.role==='host' && d.n === this.eng.players[0].name) isMe = true;
                }
                el.className = 'chat-msg' + (isMe ? ' me' : '');
                const avaUrl = d.a ? `https://robohash.org/${d.a}.png?set=set4` : 'https://robohash.org/1.png?set=set4';
                el.innerHTML = `<img src="${avaUrl}" class="chat-ava"><b>${d.n}:</b> ${d.m}`;
                log.appendChild(el);
                log.scrollTop = log.scrollHeight;
            },

            // --- VISUAL RENDERER ---
            draw() {
                const s = this.st;
                if(!s) return;
                if(s.win) { alert(s.win + " ПОБЕДИЛ!"); location.reload(); return; }

                let myIdx = s.ps.findIndex(p=>p.id===this.myId);
                if(myIdx===-1 && this.role==='host') myIdx=0;

                // 1. OPPONENTS RENDER
                const oppDiv = document.getElementById('opponents-area');
                if(oppDiv) {
                    oppDiv.innerHTML = '';
                    for(let i=1; i<s.ps.length; i++) {
                        const idx = (myIdx + i) % s.ps.length;
                        const p = s.ps[idx];
                        const isTurn = (s.t === idx);
                        
                        const wrap = document.createElement('div');
                        wrap.className = 'player-wrap' + (isTurn ? ' active' : '');
                        let cardsHtml = '';
                        for(let c=0; c<p.cnt; c++) {
                            // Fan effect for opponent tiny cards
                            const rot = (c - p.cnt/2) * 10;
                            cardsHtml += `<div class="card-tiny" style="left:${c*10}px; transform:rotate(${rot}deg)"></div>`;
                        }
                        
                        wrap.innerHTML = `
                            <div class="avatar-box">
                                <img src="https://robohash.org/${p.ava}.png?set=set4" class="avatar">
                            </div>
                            <div class="p-name" style="color:${isTurn?'var(--accent)':'#fff'}">${p.name}</div>
                            <div class="p-hand" style="width:${p.cnt*10 + 30}px">${cardsHtml}</div>
                        `;
                        oppDiv.appendChild(wrap);
                    }
                }

                // 2. TABLE DECKS
                document.getElementById('deck-n').innerText = s.d;
                const dSlot = document.getElementById('deck-visual');
                dSlot.innerHTML = '';
                if(s.d > 0) {
                    for(let i=0; i<Math.min(s.d, 5); i++) {
                        dSlot.innerHTML += `<div class="deck-stack-card" style="top:${-i*1.5}px; left:${-i*0.5}px;"></div>`;
                    }
                }

                const tph = document.getElementById('trump-slot');
                tph.innerHTML = s.tr ? `<div class="card trump" style="background-image:url('${IMG_API(s.tr.r,s.tr.s)}')"></div>` : '';

                const bitoEl = document.getElementById('bito-visual');
                bitoEl.style.opacity = s.bc > 0 ? 0.3 : 1;
                bitoEl.querySelector('.bito-text').style.display = s.bc > 0 ? 'block' : 'none';

                // 3. PLAYING FIELD
                const slDiv = document.getElementById('slots-area');
                slDiv.innerHTML='';
                s.f.forEach((slot, si) => {
                    const d = document.createElement('div'); d.className='slot';
                    d.appendChild(this.mkC(slot.att, 'card-att'));
                    if(slot.def) d.appendChild(this.mkC(slot.def, 'card-def'));
                    else if(s.t !== myIdx && this.sel!==null) {
                         // Highlight valid defense slot
                        const defIdx = (s.t+1)%s.ps.length;
                        if(myIdx === defIdx) {
                            d.classList.add('hover-target');
                            d.onclick = () => { this.act('DEFEND', {i:this.sel, s:si}); this.sel=null; };
                        }
                    }
                    slDiv.appendChild(d);
                });

                // 4. MY HAND (FAN LOGIC)
                const mh = document.getElementById('my-hand');
                mh.innerHTML='';
                
                // Update My Avatar Info
                const myInfo = s.ps[myIdx];
                if(myInfo) {
                    document.getElementById('my-ava').src = `https://robohash.org/${myInfo.ava}.png?set=set4`;
                    document.getElementById('my-cards-count').innerText = `${this.hand.length} cards`;
                    if(s.t === myIdx) document.getElementById('my-ava').parentElement.style.boxShadow = "0 0 15px var(--accent)";
                    else document.getElementById('my-ava').parentElement.style.boxShadow = "none";
                }

                const isMyTurn = (s.t === myIdx);
                const isTransferPossible = (myIdx === (s.t+1)%s.ps.length && s.f.length>0 && s.f.every(x=>!x.def));

                const anglePerCard = 6;
                const totalAngle = (this.hand.length - 1) * anglePerCard;
                const startAngle = -totalAngle / 2;

                this.hand.forEach((c,i) => {
                    const w = document.createElement('div'); 
                    w.className='my-card-wrapper';
                    if(this.sel===i) w.classList.add('sel');
                    
                    // Fan math
                    const rot = startAngle + (i * anglePerCard);
                    const yOff = Math.abs(rot) * 1.5; // Arc effect
                    
                    w.style.transform = `rotate(${rot}deg) translateY(${yOff}px)`;
                    w.style.zIndex = i;
                    
                    const cardEl = this.mkC(c);
                    w.appendChild(cardEl);
                    
                    w.onclick = () => {
                        if(isMyTurn || isTransferPossible) {
                            this.act('ATTACK', {i}); 
                        } else { 
                            this.sel = (this.sel===i)?null:i; this.draw(); 
                        }
                    };
                    mh.appendChild(w);
                });

                // 5. STATUS TEXT & BUTTONS
                const bB = document.getElementById('btn-bito');
                const bT = document.getElementById('btn-take');
                const st = document.getElementById('status-txt');
                
                bB.style.display='none'; bT.style.display='none';
                
                st.style.color = "white"; st.style.borderColor = "rgba(255,255,255,0.2)";

                if(isMyTurn) {
                    st.innerHTML = "ВАШ ХОД"; 
                    st.style.borderColor = "var(--success)"; st.style.color = "var(--success)";
                    if(s.f.length>0 && s.f.every(x=>x.def)) bB.style.display='block';
                } else {
                    const defIdx = (s.t+1)%s.ps.length;
                    if(myIdx === defIdx) {
                        st.innerHTML = "ОТБИВАЙТЕСЬ!";
                        st.style.borderColor = "var(--danger)"; st.style.color = "var(--danger)";
                        if(s.f.some(x=>!x.def)) bT.style.display='block';
                        if(isTransferPossible) st.innerHTML = "БЕЙ ИЛИ ПЕРЕВОДИ";
                    } else {
                        st.innerHTML = `ХОДИТ: ${s.ps[s.t].name}`;
                    }
                }
            },

            mkC(c, cls='') {
                const el = document.createElement('div');
                el.className = `card ${cls}`;
                el.style.backgroundImage = `url('${IMG_API(c.r,c.s)}')`;
                return el;
            }
        };

        // Chat Enter Key
        document.getElementById('chat-in').addEventListener('keypress', e=>{if(e.key==='Enter')Game.sendChat()});
        Lobby.init();

    </script>
