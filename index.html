<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN Engine | Audio Streaming Service</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505; --card: #111111; --accent: #ffffff;
            --text: #ededed; --dim: #666666; --border: #222222;
            --success: #00ff41; --error: #ff3131;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: var(--card);
            border: 1px solid var(--border);
            padding: 40px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }

        .status-bar {
            display: flex;
            align-items: center;
            font-size: 10px;
            color: var(--dim);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px var(--success);
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin: 0 0 10px 0;
            letter-spacing: -1px;
        }

        .description {
            font-size: 13px;
            color: var(--dim);
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .input-group { margin-bottom: 25px; }
        
        label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: var(--dim);
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        input[type="password"], input[type="file"] {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid var(--border);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            box-sizing: border-box;
            outline: none;
        }

        input[type="password"]:focus { border-color: var(--dim); }

        .btn-deploy {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            color: #000;
            border: none;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 1px;
            transition: 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .btn-deploy:hover { transform: translateY(-2px); filter: invert(0.1); }
        .btn-deploy:disabled { background: var(--border); color: var(--dim); cursor: not-allowed; }

        #output {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            display: none;
        }

        .stream-link {
            background: #000;
            padding: 15px;
            border: 1px solid var(--border);
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            word-break: break-all;
            color: var(--success);
            margin-bottom: 15px;
            cursor: pointer;
        }

        audio {
            width: 100%;
            height: 35px;
            filter: invert(1);
            margin-bottom: 10px;
        }

        .footer {
            margin-top: 40px;
            font-size: 10px;
            color: var(--dim);
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
        }

        .error-msg { color: var(--error); font-size: 11px; margin-top: 10px; font-family: 'JetBrains Mono'; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="status-bar">
        <div class="status-dot"></div>
        CDN System Active
    </div>

    <h1>AUDIO STREAM ENGINE</h1>
    <p class="description">Securely upload high-fidelity audio assets to GitHub infrastructure for immediate SA:MP streaming.</p>

    <div class="input-group">
        <label>System Access Token</label>
        <input type="password" id="token" placeholder="ghp_********************" onchange="saveToken()">
    </div>

    <div class="input-group">
        <label>Resource Payload (MP3/WAV/AAC)</label>
        <input type="file" id="fileInput" accept="audio/*">
    </div>

    <button class="btn-deploy" id="uploadBtn" onclick="startDeployment()">Initialize Deployment</button>

    <div id="output">
        <label>Streaming Preview</label>
        <audio id="preview" controls></audio>
        
        <label style="margin-top: 15px;">Direct Stream URL (Click to copy)</label>
        <div class="stream-link" id="finalUrl" onclick="copyLink()"></div>
    </div>

    <div id="errorBox" class="error-msg"></div>

    <div class="footer">
        PROJECT: shadexqz.github.io | STORAGE: Music/
    </div>
</div>

<script>
    const CONFIG = {
        owner: 'shadexqz',
        repo: 'shadexqz.github.io',
        folder: 'Music'
    };

    // Load saved token
    document.getElementById('token').value = localStorage.getItem('gh_token_samp') || '';

    function saveToken() {
        localStorage.setItem('gh_token_samp', document.getElementById('token').value.trim());
    }

    async function startDeployment() {
        const token = document.getElementById('token').value.trim();
        const file = document.getElementById('fileInput').files[0];
        const btn = document.getElementById('uploadBtn');
        const output = document.getElementById('output');
        const errorBox = document.getElementById('errorBox');

        if (!token) return showError('AUTH_ERROR: Access Token required.');
        if (!file) return showError('DATA_ERROR: No payload selected.');

        errorBox.innerText = '';
        btn.disabled = true;
        btn.innerText = 'Deploying...';

        try {
            // Clean filename
            const timestamp = Date.now();
            const cleanName = file.name.replace(/[^a-z0-9.]/gi, '_').toLowerCase();
            const fileName = `${timestamp}_${cleanName}`;
            const path = `${CONFIG.folder}/${fileName}`;

            // Convert to Base64
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64Content = reader.result.split(',')[1];

                try {
                    await axios.put(`https://api.github.com/repos/${CONFIG.owner}/${CONFIG.repo}/contents/${path}`, {
                        message: `sys: automated stream deployment [${fileName}]`,
                        content: base64Content
                    }, {
                        headers: { 'Authorization': `token ${token}` }
                    });

                    // THE DIRECT RAW LINK
                    const directLink = `https://raw.githubusercontent.com/${CONFIG.owner}/${CONFIG.repo}/main/${path}`;
                    
                    // Show results
                    output.style.display = 'block';
                    document.getElementById('finalUrl').innerText = directLink;
                    document.getElementById('preview').src = directLink;
                    
                    btn.innerText = 'Deployment Successful';
                    setTimeout(() => { btn.innerText = 'Initialize Deployment'; btn.disabled = false; }, 3000);

                } catch (err) {
                    showError(`API_ERROR: ${err.response?.status || 'Unknown'} - Check token permissions.`);
                    btn.disabled = false;
                    btn.innerText = 'Initialize Deployment';
                }
            };
        } catch (e) {
            showError('CRITICAL_SYSTEM_FAILURE');
            btn.disabled = false;
        }
    }

    function showError(text) {
        document.getElementById('errorBox').innerText = `> ${text}`;
    }

    function copyLink() {
        const url = document.getElementById('finalUrl').innerText;
        navigator.clipboard.writeText(url);
        const originalText = document.getElementById('finalUrl').innerText;
        document.getElementById('finalUrl').innerText = 'COPIED TO CLIPBOARD';
        setTimeout(() => { document.getElementById('finalUrl').innerText = url; }, 1000);
    }
</script>

</body>
</html>
