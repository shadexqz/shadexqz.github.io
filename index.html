<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Durak Elite</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

        :root {
            /* Синее сукно для игры */
            --bg-gradient: radial-gradient(circle at center, #2b32b2 0%, #1488cc 100%);
            --card-w: 110px;
            --card-h: 160px;
            --radius: 6px;
            --accent: #ffeb3b;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-gradient);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* --- ЛОББИ (Черный стиль как на скрине) --- */
        #lobby {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; /* Чисто черный фон, как ты хотел */
            z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
        .panel {
            background: #fff; color: #000;
            padding: 40px; border-radius: 12px;
            width: 90%; max-width: 450px; text-align: center;
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }
        .panel h2 { margin-top: 0; font-weight: 900; letter-spacing: 1px; }

        .avatar-grid { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .ava-option {
            width: 55px; height: 55px; border-radius: 50%;
            cursor: pointer; border: 3px solid #eee; background: #f0f0f0;
            background-size: cover; transition: 0.2s;
        }
        .ava-option.active { border-color: #000; transform: scale(1.1); }
        
        .inp { 
            width: 100%; padding: 15px; margin-bottom: 15px; 
            border: 2px solid #ddd; border-radius: 8px; font-size: 16px; 
            text-align: center; font-family: inherit; font-weight: bold;
        }
        .inp:focus { border-color: #000; outline: none; }

        .mode-select { display: flex; gap: 10px; margin-bottom: 20px; }
        .mode-btn {
            flex: 1; padding: 12px; border: 2px solid #ddd;
            cursor: pointer; border-radius: 8px; font-weight: bold; color: #777;
        }
        .mode-btn.active { background: #000; color: white; border-color: #000; }

        .btn { 
            width: 100%; padding: 16px; border: none; 
            font-size: 16px; font-weight: 900; color: white; 
            border-radius: 8px; cursor: pointer; margin-top: 5px;
            text-transform: uppercase; letter-spacing: 1px;
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.98); }
        .btn-create { background: #000; }
        .btn-join { background: #333; }

        /* --- КАРТЫ --- */
        .card {
            width: var(--card-w); height: var(--card-h);
            border-radius: var(--radius);
            background-color: #fff;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.2s, margin 0.2s;
            color: #333; 
        }

        /* Запасной текст если картинка не грузится */
        .corner-idx {
            position: absolute; font-weight: 900; font-size: 14px;
            background: rgba(255,255,255,0.9); padding: 2px 5px; border-radius: 4px;
        }
        .tl { top: 4px; left: 4px; }
        .br { bottom: 4px; right: 4px; transform: rotate(180deg); }
        .red { color: #d32f2f; } .black { color: #212121; }

        .card:hover { transform: translateY(-25px); z-index: 100 !important; }
        .card.selected { transform: translateY(-40px); box-shadow: 0 0 0 4px var(--accent); z-index: 101 !important; }
        .card-back { background-image: url('https://deckofcardsapi.com/static/img/back.png'); }

        .card-mini {
            width: 40px; height: 60px;
            border-radius: 4px;
            background-image: url('https://deckofcardsapi.com/static/img/back.png');
            background-size: cover;
            border: 1px solid #fff;
            box-shadow: -2px 0 5px rgba(0,0,0,0.3);
        }

        /* --- ИГРА --- */
        #game { display: none; flex-direction: column; height: 100%; position: relative; }

        /* ВЕРХНЯЯ ЗОНА */
        .top-zone {
            height: 130px; display: flex; justify-content: space-between; align-items: flex-start;
            padding: 10px 20px;
        }
        .opponent {
            display: flex; flex-direction: column; align-items: center;
            width: 100px; opacity: 0.5; transition: opacity 0.3s;
        }
        .opponent.active-turn { opacity: 1; transform: scale(1.05); }
        .opp-ava { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #fff; background: #aaa; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .opp-hand { display: flex; justify-content: center; margin-top: 5px; height: 40px; }
        .opp-hand .card-mini { margin-left: -25px; }
        .opp-hand .card-mini:first-child { margin-left: 0; }

        /* СТОЛ */
        .table-zone {
            flex: 1; position: relative;
            display: flex; justify-content: center; align-items: center;
        }
        
        .deck-area {
            position: absolute; left: 10px; top: 50%; transform: translateY(-50%);
            width: var(--card-w); height: var(--card-h);
        }
        .trump-card {
            position: absolute; left: 15px; top: 0;
            transform: rotate(90deg) translateX(20px); z-index: 1;
        }
        .deck-stack { position: absolute; z-index: 2; top:0; left:0; }
        .deck-cnt {
            position: absolute; top: -25px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); padding: 2px 8px; border-radius: 10px; font-size: 12px;
        }

        .slots-row {
            display: flex; gap: 10px; padding: 0 10px;
            align-items: center; perspective: 1000px;
            max-width: 100%; overflow-x: auto;
        }
        .slot { width: var(--card-w); height: var(--card-h); position: relative; flex-shrink: 0;}
        .slot-att { position: absolute; top:0; left:0; z-index: 10; }
        .slot-def { position: absolute; top:20px; left:15px; z-index: 20; transform: rotate(8deg); }

        /* Я (НИЗ) */
        .player-zone {
            height: 200px; display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
            padding-bottom: 10px; position: relative;
            background: linear-gradient(to top, rgba(0,0,0,0.4), transparent);
        }
        .my-hand { display: flex; justify-content: center; align-items: flex-end; margin-bottom: 15px; }
        .my-card-wrap {
            width: 45px; height: var(--card-h); position: relative; transition: width 0.2s;
        }
        .my-card-wrap:hover { width: 70px; }
        .my-card-wrap:last-child { width: var(--card-w); }
        .my-card-wrap .card { position: absolute; bottom: 0; left: 0; cursor: pointer; }

        .my-info {
            position: absolute; bottom: 15px; left: 15px;
            display: flex; align-items: center; gap: 10px;
        }
        .my-ava { width: 60px; height: 60px; border-radius: 50%; border: 3px solid transparent; background: #aaa; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        .my-ava.my-turn { border-color: var(--accent); }

        /* ИНТЕРФЕЙС */
        .controls {
            position: absolute; right: 10px; bottom: 220px;
            display: flex; flex-direction: column; align-items: flex-end; gap: 8px;
        }
        .status-msg {
            background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 8px;
            border-left: 5px solid #fff; font-size: 14px; text-align: right;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); font-weight: bold;
        }
        .act-btn {
            border: none; padding: 15px 40px; border-radius: 30px;
            font-size: 16px; font-weight: bold; color: white; cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); display: none; text-transform: uppercase;
        }
        .btn-take { background: #f57c00; }
        .btn-bito { background: #d32f2f; }

        /* ЧАТ */
        .chat-box {
            position: absolute; top: 10px; right: 10px; width: 280px; height: 180px;
            display: flex; flex-direction: column; pointer-events: none; z-index: 500;
        }
        .chat-msgs {
            flex: 1; overflow-y: auto; display: flex; flex-direction: column; justify-content: flex-end;
            padding: 5px; text-shadow: 1px 1px 1px black;
        }
        .msg {
            background: rgba(0,0,0,0.6); padding: 6px 10px; margin-bottom: 4px;
            border-radius: 4px; font-size: 13px; align-self: flex-start;
            pointer-events: auto; max-width: 90%; word-wrap: break-word;
        }
        .msg.me { align-self: flex-end; background: rgba(20, 136, 204, 0.8); }
        .msg b { color: var(--accent); }
        
        .chat-input {
            display: flex; pointer-events: auto; background: rgba(0,0,0,0.5);
            border-radius: 6px; padding: 4px; margin-top: 5px;
        }
        #chat-in { flex: 1; background: transparent; border: none; color: white; padding: 6px; outline: none; }
        #chat-go { background: transparent; border: none; color: white; cursor: pointer; padding: 0 10px; font-size: 18px; }

        @media (max-width: 700px) {
            :root { --card-w: 80px; --card-h: 116px; }
            .top-zone { height: 100px; }
            .player-zone { height: 150px; }
            .controls { bottom: 160px; }
            .chat-box { width: 200px; height: 140px; font-size: 11px; }
            .my-card-wrap { width: 35px; }
            .my-card-wrap:hover { width: 50px; }
            .deck-area { left: 5px; }
            .panel { padding: 20px; width: 95%; }
        }
    </style>
</head>
<body>

    <!-- LOBBY -->
    <div id="lobby">
        <div class="panel" id="p-setup">
            <h2>DURAK ELITE</h2>
            <div class="avatar-grid" id="ava-list"></div>
            <input type="text" id="my-name" class="inp" placeholder="Твой ник" value="Игрок">
            
            <div class="mode-select">
                <div class="mode-btn active" onclick="Lobby.setMode(2)">1 vs 1</div>
                <div class="mode-btn" onclick="Lobby.setMode(3)">1 vs 1 vs 1</div>
            </div>

            <button class="btn btn-create" onclick="Lobby.create()">СОЗДАТЬ ИГРУ</button>
            <div style="margin:10px; color:#777; font-weight:bold;">- ИЛИ -</div>
            <input type="text" id="join-id" class="inp" placeholder="Вставь ID сюда">
            <button class="btn btn-join" onclick="Lobby.join()">ВОЙТИ</button>
        </div>

        <div class="panel" id="p-wait" style="display:none;">
            <h3>Ждем игроков...</h3>
            <p>ID Комнаты:</p>
            <input type="text" id="host-key" class="inp" style="background:#eee; font-weight:bold;" readonly onclick="this.select()">
            <div id="wait-txt" style="color:blue; margin-top:10px; font-weight:bold;">1/2 подключено</div>
            <div style="font-size:30px; margin-top:15px; animation: spin 2s infinite;">⌛</div>
        </div>
    </div>

    <!-- GAME -->
    <div id="game">
        <div class="chat-box">
            <div class="chat-msgs" id="chat-hist"></div>
            <div class="chat-input">
                <input type="text" id="chat-in" placeholder="Чат..." autocomplete="off">
                <button id="chat-go" onclick="Game.chat()">➤</button>
            </div>
        </div>

        <div class="top-zone" id="top-opps"></div>

        <div class="table-zone">
            <div class="deck-area">
                <div class="deck-cnt" id="deck-n">36</div>
                <div id="trump-ph"></div>
                <div id="deck-ph" class="card card-back deck-stack"></div>
            </div>
            <div class="slots-row" id="table-slots"></div>
            <div class="controls">
                <div class="status-msg" id="status-txt">Загрузка...</div>
                <button class="act-btn btn-bito" id="btn-bito" onclick="Game.act('BITO')">БИТО</button>
                <button class="act-btn btn-take" id="btn-take" onclick="Game.act('TAKE')">ВЗЯТЬ</button>
            </div>
        </div>

        <div class="player-zone">
            <div class="my-hand" id="my-hand"></div>
            <div class="my-info">
                <img id="my-ava-img" class="my-ava" src="">
                <div style="font-weight:bold; text-shadow: 1px 1px 2px black;">ВЫ</div>
            </div>
        </div>
    </div>

    <script>
        // CONFIG
        const SUITS = ['S', 'C', 'H', 'D'];
        const RANKS = ['6', '7', '8', '9', '0', 'J', 'Q', 'K', 'A'];
        const DISPLAY = {'6':'6', '7':'7', '8':'8', '9':'9', '0':'10', 'J':'J', 'Q':'Q', 'K':'K', 'A':'A'};
        const SUIT_ICONS = {'S':'♠', 'C':'♣', 'H':'♥', 'D':'♦'};
        const GET_IMG = (r,s) => `https://deckofcardsapi.com/static/img/${r}${s}.png`;
        const AVATARS = [1,2,3,4,5];

        // --- GAME ENGINE (HOST) ---
        class Engine {
            constructor(hName, hAva, mode) {
                this.mode = mode; 
                this.players = [{ id: 'host', name: hName, ava: hAva, hand: [] }];
                this.deck = [];
                this.trump = null;
                this.field = [];
                this.turn = 0;
                this.state = 'lobby';
                this.win = null;
            }
            
            addP(id, name, ava) {
                if(this.players.length >= this.mode) return false;
                this.players.push({ id, name, ava, hand: [] });
                return true;
            }

            start() {
                if(this.players.length !== this.mode) return;
                
                this.deck = [];
                SUITS.forEach(s => RANKS.forEach(r => this.deck.push({r, s})));
                this.deck.sort(() => Math.random() - 0.5);

                this.players.forEach(p => p.hand = this.deck.splice(0, 6));

                this.trump = this.deck.pop();
                this.deck.unshift(this.trump);

                let min = 100, fp = 0;
                const val = r => RANKS.indexOf(r);
                this.players.forEach((p, i) => {
                    p.hand.forEach(c => {
                        if(c.s === this.trump.s && val(c.r) < min) { min = val(c.r); fp = i; }
                    });
                });
                this.turn = fp;
                this.state = 'game';
            }

            next(off=1) { return (this.turn + off) % this.mode; }
            beat(a, d) {
                if(a.s===d.s) return RANKS.indexOf(d.r) > RANKS.indexOf(a.r);
                return d.s === this.trump.s;
            }

            move(pidx, type, d) {
                if(this.state !== 'game') return;
                const p = this.players[pidx];

                if(type === 'ATT') {
                    if(pidx !== this.turn) return;
                    const c = p.hand[d.i];
                    
                    if(this.field.length > 0) {
                        const all = new Set(this.field.flatMap(x => [x.att.r, x.def?.r].filter(Boolean)));
                        if(!all.has(c.r)) return;
                    }
                    const defP = this.players[this.next()];
                    const free = this.field.filter(x=>!x.def).length;
                    if(free >= defP.hand.length) return;
                    if(this.field.length >= 6) return;

                    p.hand.splice(d.i, 1);
                    this.field.push({ att: c, def: null });
                    return true;
                }

                if(type === 'DEF') {
                    if(pidx !== this.next()) return;
                    const slot = this.field[d.s];
                    if(!slot || slot.def) return;
                    const c = p.hand[d.i];
                    if(this.beat(slot.att, c)) {
                        p.hand.splice(d.i, 1);
                        slot.def = c;
                        return true;
                    }
                }

                if(type === 'BITO') {
                    if(pidx !== this.turn) return;
                    if(this.field.length===0 || this.field.some(x=>!x.def)) return;
                    this.field = [];
                    this.refill();
                    this.turn = this.next();
                    return true;
                }

                if(type === 'TAKE') {
                    if(pidx !== this.next()) return;
                    this.field.forEach(x => {
                        p.hand.push(x.att);
                        if(x.def) p.hand.push(x.def);
                    });
                    this.field = [];
                    this.refill(true);
                    this.turn = this.next(2); 
                    if(this.mode === 2) this.turn = this.next(1); 
                    return true;
                }
            }

            refill(skipDef=false) {
                const arr = [];
                for(let i=0; i<this.mode; i++) arr.push((this.turn + i)%this.mode);
                arr.forEach(idx => {
                    if(skipDef && idx === this.next()) return;
                    const p = this.players[idx];
                    while(p.hand.length < 6 && this.deck.length > 0) p.hand.push(this.deck.pop());
                });
                
                this.players.forEach(p => {
                    if(p.hand.length===0 && this.deck.length===0 && !this.win) this.win = p.name;
                });
            }

            dump() {
                return {
                    d: this.deck.length,
                    tr: this.trump,
                    f: this.field,
                    t: this.turn,
                    ps: this.players.map(p=>({name:p.name, ava:p.ava, cnt:p.hand.length, id:p.id})),
                    win: this.win
                };
            }
        }

        // --- CLIENT ---
        const Lobby = {
            ava: 1, mode: 2,
            init() {
                const d = document.getElementById('ava-list');
                AVATARS.forEach(i => {
                    const el = document.createElement('div');
                    el.className = 'ava-option' + (i===1?' active':'');
                    el.style.backgroundImage = `url('https://robohash.org/${i}.png?set=set2')`;
                    el.onclick = () => { this.ava=i; document.querySelectorAll('.ava-option').forEach(x=>x.classList.remove('active')); el.classList.add('active'); };
                    d.appendChild(el);
                });
            },
            setMode(n) {
                this.mode = n;
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                event.target.classList.add('active');
            },
            create() {
                const n = document.getElementById('my-name').value || "Host";
                Game.initH(n, this.ava, this.mode);
            },
            join() {
                const n = document.getElementById('my-name').value || "Guest";
                const k = document.getElementById('join-id').value;
                if(!k) return alert("Нет ID");
                Game.initC(n, this.ava, k);
            }
        };

        const Game = {
            role: null, eng: null, peer: null, conns: [], conn: null,
            myId: null, st: null, hand: [], sel: null,

            // HOST
            initH(name, ava, mode) {
                this.role = 'host';
                this.eng = new Engine(name, ava, mode);
                this.peer = new Peer();
                
                this.peer.on('open', id => {
                    document.getElementById('p-setup').style.display = 'none';
                    document.getElementById('p-wait').style.display = 'block';
                    document.getElementById('host-key').value = id;
                    document.getElementById('wait-txt').innerText = `1/${mode} подключено`;
                });
                
                this.peer.on('connection', c => {
                    c.on('open', () => this.conns.push(c));
                    c.on('data', d => {
                        if(d.t==='JOIN') {
                            if(this.eng.addP(c.peer, d.name, d.ava)) {
                                this.broad({t:'CHAT', n:'INFO', m:`${d.name} вошел`, sys:true});
                                document.getElementById('wait-txt').innerText = `${this.eng.players.length}/${this.eng.mode} подключено`;
                                if(this.eng.players.length === this.eng.mode) {
                                    this.eng.start();
                                    this.sync(); 
                                    // FORCE START UI FOR HOST
                                    document.getElementById('lobby').style.display = 'none';
                                    document.getElementById('game').style.display = 'flex';
                                }
                            } else c.close();
                        }
                        if(d.t==='ACT') {
                            const pIdx = this.eng.players.findIndex(p=>p.id===c.peer);
                            if(pIdx!==-1 && this.eng.move(pIdx, d.a, d.d)) this.sync();
                        }
                        if(d.t==='CHAT') this.broad(d);
                    });
                });
            },

            // CLIENT
            initC(name, ava, key) {
                this.role = 'client';
                this.peer = new Peer();
                this.peer.on('open', () => {
                    this.conn = this.peer.connect(key);
                    this.conn.on('open', () => {
                        this.conn.send({t:'JOIN', name, ava});
                        document.getElementById('p-setup').style.display = 'none';
                        document.getElementById('status-txt').innerText = "Подключение...";
                    });
                    this.conn.on('data', d => this.handle(d));
                });
            },

            // SYNC
            sync() {
                if(this.role !== 'host') return;
                const snap = this.eng.dump();
                
                // HOST UPDATE
                this.st = snap;
                this.hand = this.eng.players[0].hand; // HOST HAND IS INDEX 0
                this.myId = 'host';
                this.draw();

                // CLIENTS UPDATE
                this.conns.forEach(c => {
                    const p = this.eng.players.find(x=>x.id===c.peer);
                    c.send({t:'SYNC', s:snap, h:p.hand, mid:c.peer});
                });
            },

            handle(d) {
                if(d.t==='SYNC') {
                    document.getElementById('lobby').style.display = 'none';
                    document.getElementById('game').style.display = 'flex';
                    this.st = d.s;
                    this.hand = d.h;
                    this.myId = d.mid;
                    this.draw();
                }
                if(d.t==='CHAT') this.addChat(d);
            },

            act(type, data={}) {
                if(this.role === 'host') {
                    if(this.eng.move(0, type, data)) this.sync();
                } else {
                    this.conn.send({t:'ACT', a:type, d:data});
                }
            },

            chat() {
                const i = document.getElementById('chat-in');
                const t = i.value.trim();
                if(!t) return;
                
                let name = 'Я';
                if(this.role==='host') name = this.eng.players[0].name;
                // Client gets name from server logic later, or sends it here.
                
                if(this.role==='host') {
                    const m = {t:'CHAT', n:name, m:t};
                    this.addChat(m);
                    this.broad(m);
                } else {
                    // Send to host, host will broadcast
                    this.conn.send({t:'CHAT', n:'...', m:t});
                }
                i.value = '';
            },

            broad(d) { this.conns.forEach(c => c.send(d)); if(d.t==='CHAT') this.addChat(d); },

            addChat(d) {
                const log = document.getElementById('chat-hist');
                const el = document.createElement('div');
                
                let isMe = false;
                // Identify self safe check
                if(this.st && this.st.ps) {
                    const p = this.st.ps.find(x=>x.id===this.myId);
                    if(p && d.n === p.name) isMe = true;
                    // Host fallback
                    if(!p && this.role==='host' && d.n === this.eng.players[0].name) isMe = true;
                }
                
                el.className = 'msg ' + (isMe?'me':'');
                if(d.sys) {
                    el.style.background = 'transparent'; el.style.fontStyle = 'italic';
                    el.innerText = d.m;
                } else {
                    el.innerHTML = `<b>${d.n}:</b> ${d.m}`;
                }
                log.appendChild(el);
                log.scrollTop = log.scrollHeight;
            },

            draw() {
                const s = this.st;
                if(!s) return;
                if(s.win) { alert(s.win + " победил!"); location.reload(); return; }

                let myIdx = s.ps.findIndex(p=>p.id===this.myId);
                if(myIdx === -1 && this.role==='host') myIdx = 0;

                // 1. OPPONENTS
                const tops = document.getElementById('top-opps');
                tops.innerHTML = '';
                for(let i=1; i<s.ps.length; i++) {
                    const oIdx = (myIdx + i) % s.ps.length;
                    const p = s.ps[oIdx];
                    const isTurn = (s.t === oIdx);
                    
                    const d = document.createElement('div');
                    d.className = 'opponent' + (isTurn?' active-turn':'');
                    d.innerHTML = `
                        <img class="opp-ava" src="https://robohash.org/${p.ava}.png?set=set2" style="${isTurn?'border-color:#ffeb3b':''}">
                        <div class="opp-name">${p.name}</div>
                        <div class="opp-hand">${Array(p.cnt).fill('<div class="card-mini"></div>').join('')}</div>
                    `;
                    tops.appendChild(d);
                }

                // 2. TABLE
                document.getElementById('deck-n').innerText = s.d;
                document.getElementById('deck-ph').style.display = s.d > 1 ? 'block' : 'none';
                const tph = document.getElementById('trump-ph'); tph.innerHTML = '';
                if(s.d>0 || s.tr) tph.appendChild(this.mkCard(s.tr, 'trump-card'));

                const tsl = document.getElementById('table-slots'); tsl.innerHTML = '';
                s.f.forEach((sl, idx) => {
                    const d = document.createElement('div');
                    d.className = 'slot';
                    d.appendChild(this.mkCard(sl.att, 'slot-att'));
                    if(sl.def) d.appendChild(this.mkCard(sl.def, 'slot-def'));
                    else if(s.t !== myIdx && this.sel!==null) {
                        const defIdx = (s.t + 1)%s.ps.length;
                        if(myIdx === defIdx) {
                            d.style.boxShadow = 'inset 0 0 20px yellow'; d.style.cursor='pointer'; d.style.borderRadius='6px';
                            d.onclick = () => { this.act('DEF', {i:this.sel, s:idx}); this.sel=null; };
                        }
                    }
                    tsl.appendChild(d);
                });

                // 3. ME
                const mh = document.getElementById('my-hand'); mh.innerHTML = '';
                const myInfo = s.ps[myIdx];
                document.getElementById('my-ava-img').src = `https://robohash.org/${myInfo.ava}.png?set=set2`;
                if(s.t===myIdx) document.getElementById('my-ava-img').classList.add('my-turn');
                else document.getElementById('my-ava-img').classList.remove('my-turn');

                this.hand.forEach((c, i) => {
                    const w = document.createElement('div'); w.className = 'my-card-wrap';
                    const el = this.mkCard(c);
                    if(this.sel===i) el.classList.add('selected');
                    el.onclick = () => {
                        if(s.t===myIdx) this.act('ATT', {i});
                        else { this.sel = (this.sel===i)?null:i; this.draw(); }
                    };
                    w.appendChild(el); mh.appendChild(w);
                });

                // 4. BUTTONS
                const b1 = document.getElementById('btn-bito');
                const b2 = document.getElementById('btn-take');
                const st = document.getElementById('status-txt');
                b1.style.display = 'none'; b2.style.display = 'none';

                if(s.t===myIdx) {
                    st.innerText = "ВАШ ХОД"; st.style.borderLeftColor = "#81c784";
                    if(s.f.length>0 && s.f.every(x=>x.def)) b1.style.display='block';
                } else {
                    const defIdx = (s.t + 1)%s.ps.length;
                    if(myIdx === defIdx) {
                        st.innerText = "ЗАЩИЩАЙСЯ"; st.style.borderLeftColor = "#f57c00";
                        if(s.f.some(x=>!x.def)) b2.style.display='block';
                    } else st.innerText = "Ожидание...";
                }
            },

            mkCard(c, cls='') {
                const el = document.createElement('div');
                el.className = `card ${cls} ${(c.s==='H'||c.s==='D')?'red':'black'}`;
                el.style.backgroundImage = `url('${GET_IMG(c.r, c.s)}')`;
                // FALLBACK VISUAL
                el.innerHTML = `
                    <div class="corner-idx tl">${DISPLAY[c.r]}${SUIT_ICONS[c.s]}</div>
                    <div class="corner-idx br">${DISPLAY[c.r]}${SUIT_ICONS[c.s]}</div>
                `;
                return el;
            }
        };

        document.getElementById('chat-in').addEventListener('keypress', e=>{if(e.key==='Enter') Game.chat()});

        Lobby.init();
    </script>
