<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA:MP Audio Link Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f13;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1a1a24;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 { color: #007bff; margin-bottom: 10px; }
        p { color: #888; font-size: 14px; margin-bottom: 25px; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #252533;
            color: white;
            box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: #007bff; }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover { background-color: #0056b3; }
        .result-area {
            margin-top: 25px;
            display: none;
            text-align: left;
        }
        .result-label { font-size: 12px; color: #007bff; margin-bottom: 5px; }
        .link-box {
            background: #0f0f13;
            padding: 10px;
            border-radius: 5px;
            word-break: break-all;
            font-family: monospace;
            border: 1px dashed #444;
            cursor: pointer;
        }
        .footer { margin-top: 20px; font-size: 11px; color: #444; }
    </style>
</head>
<body>

<div class="container">
    <h1>SA:MP Audio Host</h1>
    <p>Вставь ссылку на файл из GitHub репозитория, чтобы получить прямой URL для PlayAudioStreamForPlayer</p>
    
    <input type="text" id="githubUrl" placeholder="https://github.com/shadexqz/shadexqz.github.io/blob/main/music.mp3">
    <button onclick="generateLink()">Сгенерировать прямую ссылку</button>

    <div id="resultArea" class="result-area">
        <div class="result-label">Прямая ссылка для SA:MP:</div>
        <div id="directLink" class="link-box" onclick="copyLink()"></div>
        <p style="margin-top:10px; font-size:12px; color: #4caf50;">Нажми на ссылку, чтобы скопировать</p>
    </div>

    <div class="footer">
        shadexqz.github.io
    </div>
</div>

<script>
    function generateLink() {
        const input = document.getElementById('githubUrl').value.trim();
        const resultArea = document.getElementById('resultArea');
        const directLink = document.getElementById('directLink');

        if (input.includes('github.com')) {
            // Преобразуем обычную ссылку GitHub в Raw ссылку
            // Пример: github.com/user/repo/blob/main/file.mp3 -> raw.githubusercontent.com/user/repo/main/file.mp3
            let rawUrl = input
                .replace('github.com', 'raw.githubusercontent.com')
                .replace('/blob/', '/');

            directLink.innerText = rawUrl;
            resultArea.style.display = 'block';
        } else {
            alert('Пожалуйста, введи корректную ссылку на файл в GitHub репозитории.');
        }
    }

    function copyLink() {
        const link = document.getElementById('directLink').innerText;
        navigator.clipboard.writeText(link).then(() => {
            alert('Ссылка скопирована!');
        });
    }
</script>

</body>
</html>
