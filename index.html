<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Durak PRO: Transferable</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');

        :root {
            --bg-felt: #204060; /* Глубокий синий */
            --card-w: 130px; /* Огромные карты */
            --card-h: 180px;
            --radius: 4px; /* Острые углы */
            --accent: #ff3d00;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            font-family: 'Roboto Condensed', sans-serif;
            background-color: var(--bg-felt);
            /* Текстура сукна */
            background-image: 
                radial-gradient(circle at 50% 50%, #2c5a85 0%, #1a2a3a 100%);
            height: 100vh;
            overflow: hidden;
            display: flex; flex-direction: column;
            color: white;
        }

        /* --- UI: LOBBY --- */
        #lobby {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }
        .panel {
            background: #e0e0e0; color: #111;
            padding: 30px; border-radius: 4px;
            width: 95%; max-width: 450px; text-align: center;
            box-shadow: 0 20px 50px black;
            border: 2px solid #555;
        }
        .panel h1 { margin: 0 0 20px; text-transform: uppercase; font-weight: 900; letter-spacing: 2px; }
        
        .inp {
            width: 100%; padding: 12px; margin: 10px 0;
            border: 2px solid #999; border-radius: 2px;
            font-size: 18px; font-weight: bold; text-align: center;
            font-family: inherit;
        }
        
        .btn {
            width: 100%; padding: 15px; border: none; margin-top: 5px;
            font-size: 18px; font-weight: bold; text-transform: uppercase;
            cursor: pointer; border-radius: 2px; transition: 0.1s;
            color: white; box-shadow: 0 4px 0 rgba(0,0,0,0.3);
        }
        .btn:active { transform: translateY(3px); box-shadow: none; }
        .btn-create { background: #2e7d32; }
        .btn-join { background: #1565c0; }

        .settings-row {
            display: flex; gap: 10px; align-items: center; justify-content: center;
            margin: 15px 0; font-size: 18px; font-weight: bold;
        }
        .chk { width: 20px; height: 20px; cursor: pointer; }

        .avatars { display: flex; gap: 10px; justify-content: center; margin-bottom: 15px; }
        .ava-opt {
            width: 50px; height: 50px; border: 2px solid #999; cursor: pointer;
            background-size: cover; border-radius: 2px;
        }
        .ava-opt.selected { border-color: #d32f2f; border-width: 4px; }

        /* --- UI: GAME --- */
        #game { display: none; flex-direction: column; height: 100%; position: relative; }

        /* Слева чат, чтобы не мешал */
        .chat-sidebar {
            position: absolute; top: 10px; left: 10px; bottom: 220px; width: 250px;
            display: flex; flex-direction: column; pointer-events: none; z-index: 50;
        }
        .chat-log {
            flex: 1; overflow-y: auto; display: flex; flex-direction: column; justify-content: flex-end;
            margin-bottom: 5px; text-shadow: 1px 1px 2px black;
            mask-image: linear-gradient(to top, black 80%, transparent 100%);
        }
        .chat-msg {
            background: rgba(0,0,0,0.6); padding: 4px 8px; margin-bottom: 4px;
            border-radius: 2px; color: #fff; font-size: 14px;
            pointer-events: auto; align-self: flex-start;
            border-left: 3px solid #999;
        }
        .chat-msg.sys { border-left-color: #ffeb3b; font-style: italic; color: #ffeb3b; }
        .chat-msg b { color: #4fc3f7; margin-right: 5px; }
        
        .chat-inp-row { display: flex; pointer-events: auto; }
        #chat-in { flex: 1; background: rgba(0,0,0,0.5); border: 1px solid #555; color: white; padding: 5px; }
        #chat-send { width: 40px; background: #333; color: white; border: 1px solid #555; cursor: pointer; }

        /* Зона соперников */
        .opponents-row {
            height: 140px; display: flex; justify-content: center; gap: 20px; padding-top: 10px;
        }
        .player-wrap {
            position: relative; width: 100px; display: flex; flex-direction: column; align-items: center;
        }
        
        /* Таймер (SVG) */
        .timer-svg {
            position: absolute; top: -5px; left: 50%; transform: translateX(-50%) rotate(-90deg);
            width: 70px; height: 70px; pointer-events: none; z-index: 5;
        }
        .timer-circle {
            fill: none; stroke: var(--accent); stroke-width: 4;
            stroke-dasharray: 200; stroke-dashoffset: 200;
            transition: stroke-dashoffset 1s linear;
        }

        .avatar {
            width: 60px; height: 60px; background: #444; border: 2px solid #fff;
            border-radius: 4px; z-index: 6; object-fit: cover;
        }
        .p-name { font-size: 14px; font-weight: bold; margin-top: 5px; text-shadow: 1px 1px 2px black; text-align: center;}
        .p-hand { display: flex; margin-top: 5px; height: 30px; }
        .card-tiny {
            width: 20px; height: 30px; background: white; border: 1px solid #000;
            margin-left: -10px; border-radius: 2px;
        }

        /* Стол */
        .table-area {
            flex: 1; position: relative;
            display: flex; justify-content: center; align-items: center;
        }

        .deck-pos {
            position: absolute; left: 20px; top: 50%; transform: translateY(-50%);
            width: var(--card-w); height: var(--card-h);
        }
        .trump {
            position: absolute; top: 0; left: 20px; transform: rotate(90deg); z-index: 1;
        }
        .deck-top { position: absolute; top: 0; left: 0; z-index: 2; }
        .deck-count {
            position: absolute; top: -25px; left: 0; width: 100%; text-align: center;
            font-weight: bold; font-size: 14px; text-shadow: 1px 1px 2px black;
        }

        /* Слоты */
        .slots-wrap {
            display: flex; gap: 15px; padding: 0 20px;
            align-items: center; perspective: 1000px;
        }
        .slot {
            width: var(--card-w); height: var(--card-h);
            position: relative;
        }
        
        /* Карты */
        .card {
            width: var(--card-w); height: var(--card-h);
            border-radius: var(--radius);
            background-color: #fff;
            background-size: 100% 100%;
            position: absolute;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), left 0.4s, top 0.4s;
        }
        .card-att { top: 0; left: 0; z-index: 10; }
        .card-def { top: 20px; left: 20px; z-index: 20; transform: rotate(10deg); }
        .card-back { background-image: url('https://deckofcardsapi.com/static/img/back.png'); }

        /* Рука игрока */
        .my-zone {
            height: 200px; display: flex; justify-content: center; align-items: flex-end;
            padding-bottom: 20px; position: relative;
        }
        .my-hand-wrap {
            display: flex; align-items: flex-end;
        }
        .my-card {
            width: 50px; height: var(--card-h); position: relative;
            transition: width 0.2s; cursor: pointer;
        }
        .my-card:hover { width: 70px; }
        .my-card:last-child { width: var(--card-w); }
        
        .my-card .card {
            position: absolute; bottom: 0; left: 0;
            transition: bottom 0.2s;
        }
        .my-card:hover .card { bottom: 30px; z-index: 100; }
        .my-card.sel .card { bottom: 50px; box-shadow: 0 0 0 3px #ffeb3b; z-index: 101; }

        /* Кнопки действий */
        .controls {
            position: absolute; right: 20px; bottom: 220px;
            display: flex; flex-direction: column; align-items: flex-end; gap: 10px;
        }
        .status-badge {
            background: rgba(0,0,0,0.7); padding: 10px 20px;
            border-left: 5px solid #fff; font-size: 16px; font-weight: bold;
            box-shadow: 0 4px 6px black;
        }
        .act-btn {
            border: none; padding: 15px 40px; font-size: 20px; font-weight: bold;
            text-transform: uppercase; cursor: pointer; color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); border-radius: 2px;
            display: none;
        }
        .btn-take { background: #e65100; }
        .btn-bito { background: #b71c1c; }

        /* Адаптив для мобил */
        @media (max-width: 800px) {
            :root { --card-w: 80px; --card-h: 116px; }
            .opponents-row { height: 110px; }
            .my-zone { height: 150px; }
            .controls { bottom: 160px; }
            .chat-sidebar { display: none; } /* Скрываем чат на мелких экранах ради поля */
            .my-card { width: 30px; }
            .my-card:hover { width: 45px; }
        }
    </style>
</head>
<body>

    <!-- LOBBY -->
    <div id="lobby">
        <div class="panel" id="p-setup">
            <h1>DURAK PRO</h1>
            
            <div class="avatars" id="ava-list"></div>
            <input type="text" id="p-name" class="inp" placeholder="ТВОЙ НИК" value="Игрок">

            <div class="settings-row">
                <label><input type="radio" name="mode" value="2" checked> 1x1</label>
                <label><input type="radio" name="mode" value="3"> 1x1x1</label>
            </div>
            <div class="settings-row">
                <input type="checkbox" id="chk-transfer" class="chk">
                <label for="chk-transfer">Переводной</label>
            </div>

            <button class="btn btn-create" onclick="Lobby.create()">Создать стол</button>
            <div style="margin:15px; color:#555; font-weight:bold;">- ИЛИ -</div>
            <input type="text" id="join-id" class="inp" placeholder="Вставь ID стола">
            <button class="btn btn-join" onclick="Lobby.join()">Присоединиться</button>
        </div>

        <div class="panel" id="p-wait" style="display:none;">
            <h2>Ожидание...</h2>
            <p>ID для друзей:</p>
            <input type="text" id="host-id" class="inp" style="background:#eee;" readonly onclick="this.select()">
            <p id="wait-msg" style="color:#d32f2f; font-weight:bold;">1/2</p>
            <div style="font-size:30px; animation:spin 1s infinite linear;">↻</div>
            <style>@keyframes spin { 100% {transform:rotate(360deg);} }</style>
        </div>
    </div>

    <!-- GAME -->
    <div id="game">
        <!-- Chat -->
        <div class="chat-sidebar">
            <div class="chat-log" id="chat-log"></div>
            <div class="chat-inp-row">
                <input type="text" id="chat-in" placeholder="Чат..." autocomplete="off">
                <button id="chat-send" onclick="Game.sendChat()">></button>
            </div>
        </div>

        <!-- Top: Opponents -->
        <div class="opponents-row" id="opponents-area"></div>

        <!-- Middle: Table -->
        <div class="table-area">
            <!-- Deck -->
            <div class="deck-pos">
                <div class="deck-count" id="deck-n">36</div>
                <div id="trump-slot"></div>
                <div id="deck-slot" class="card card-back deck-top"></div>
            </div>

            <!-- Slots -->
            <div class="slots-wrap" id="slots-area"></div>

            <!-- Controls -->
            <div class="controls">
                <div class="status-badge" id="status-txt">Загрузка...</div>
                <button class="act-btn btn-bito" id="btn-bito" onclick="Game.act('BITO')">БИТО</button>
                <button class="act-btn btn-take" id="btn-take" onclick="Game.act('TAKE')">ВЗЯТЬ</button>
            </div>
        </div>

        <!-- Bottom: Me -->
        <div class="my-zone">
            <div class="player-wrap" style="position:absolute; bottom:10px; left:10px; width:auto; flex-direction:row; gap:10px;">
                <div style="position:relative;">
                    <img id="my-ava" class="avatar" src="">
                    <svg class="timer-svg"><circle class="timer-circle" id="my-timer" cx="35" cy="35" r="32"></circle></svg>
                </div>
                <div style="text-align:left;">
                    <div style="font-weight:bold; font-size:18px;">ВЫ</div>
                </div>
            </div>
            <div class="my-hand-wrap" id="my-hand"></div>
        </div>
    </div>

    <script>
        const IMG_API = (r,s) => `https://deckofcardsapi.com/static/img/${r}${s}.png`;
        const SUITS = ['S','C','H','D'];
        const RANKS = ['6','7','8','9','0','J','Q','K','A'];
        
        // --- ENGINE (HOST LOGIC) ---
        class Engine {
            constructor(hName, hAva, mode, transfer) {
                this.mode = mode;
                this.transfer = transfer;
                this.players = [{id:'host', name:hName, ava:hAva, hand:[]}];
                this.deck = [];
                this.trump = null;
                this.field = [];
                this.turn = 0;
                this.startTime = 0;
                this.state = 'lobby';
                this.win = null;
            }

            addPlayer(id, name, ava) {
                if(this.players.length >= this.mode) return false;
                this.players.push({id, name, ava, hand:[]});
                return true;
            }

            start() {
                // Gen deck
                this.deck = [];
                SUITS.forEach(s => RANKS.forEach(r => this.deck.push({r, s})));
                this.deck.sort(() => Math.random() - 0.5);
                
                // Deal
                this.players.forEach(p => p.hand = this.deck.splice(0,6));
                
                // Trump
                this.trump = this.deck.pop();
                this.deck.unshift(this.trump);
                
                // Find first turn
                let min=100, fp=0;
                this.players.forEach((p,i) => {
                    p.hand.forEach(c => {
                        if(c.s===this.trump.s && RANKS.indexOf(c.r)<min) {
                            min = RANKS.indexOf(c.r); fp=i;
                        }
                    });
                });
                this.changeTurn(fp);
                this.state = 'game';
            }

            changeTurn(idx) {
                this.turn = idx;
                this.startTime = Date.now();
            }

            next(off=1) { return (this.turn + off) % this.mode; }
            
            beat(a, d) {
                if(a.s===d.s) return RANKS.indexOf(d.r) > RANKS.indexOf(a.r);
                return d.s === this.trump.s;
            }

            move(pidx, type, d) {
                if(this.state !== 'game') return;
                const p = this.players[pidx];

                // --- ATTACK / TRANSFER ---
                if(type === 'ATTACK') {
                    // Logic: Either it's turn (Attack) OR it's next player (Transfer)
                    const isAttacker = (pidx === this.turn);
                    const isTransferer = (this.transfer && pidx === this.next() && this.field.every(s => !s.def));
                    
                    if(!isAttacker && !isTransferer) return;

                    const c = p.hand[d.i];

                    // Rule: Rank match existing
                    if(this.field.length > 0) {
                        const ranks = new Set(this.field.flatMap(x => [x.att.r, x.def?.r].filter(Boolean)));
                        if(!ranks.has(c.r)) return;
                    }

                    // Rule: Limits
                    let defIdx = this.next();
                    if(isTransferer) defIdx = (pidx + 1) % this.mode; // If transferring, target is next
                    
                    const defP = this.players[defIdx];
                    const slotsFree = this.field.filter(x=>!x.def).length;
                    
                    // Can't throw more than defender has
                    // If transferring, we add 1 slot.
                    if(slotsFree + (isTransferer?0:0) >= defP.hand.length) return;
                    if(this.field.length >= 6) return;

                    // Execute
                    p.hand.splice(d.i, 1);
                    this.field.push({att: c, def: null, from: pidx}); // from is useful for anims

                    if(isTransferer) {
                        this.changeTurn(pidx); // Transfer complete, turn moves to transferer (who becomes attacker)
                    } else {
                        // Reset timer for current turn
                         this.startTime = Date.now();
                    }
                    return true;
                }

                // --- DEFEND ---
                if(type === 'DEFEND') {
                    if(pidx !== this.next()) return;
                    const slot = this.field[d.s];
                    if(!slot || slot.def) return;
                    
                    const c = p.hand[d.i];
                    if(this.beat(slot.att, c)) {
                        p.hand.splice(d.i, 1);
                        slot.def = c;
                        return true;
                    }
                }

                // --- BITO ---
                if(type === 'BITO') {
                    if(pidx !== this.turn) return;
                    if(this.field.length===0 || this.field.some(x=>!x.def)) return;
                    this.field = [];
                    this.refill();
                    this.changeTurn(this.next());
                    return true;
                }

                // --- TAKE ---
                if(type === 'TAKE') {
                    if(pidx !== this.next()) return;
                    this.field.forEach(x => {
                        p.hand.push(x.att);
                        if(x.def) p.hand.push(x.def);
                    });
                    this.field = [];
                    this.refill(true); // Skip defender draw
                    
                    let nextTurn = this.next(2);
                    if(this.mode===2) nextTurn = this.next(1);
                    this.changeTurn(nextTurn);
                    return true;
                }
            }

            refill(skipDef=false) {
                const q = [];
                for(let i=0; i<this.mode; i++) q.push((this.turn + i)%this.mode);
                q.forEach(idx => {
                    if(skipDef && idx === this.next()) return;
                    const p = this.players[idx];
                    while(p.hand.length < 6 && this.deck.length > 0) p.hand.push(this.deck.pop());
                });
                
                this.players.forEach(p => {
                    if(p.hand.length===0 && this.deck.length===0 && !this.win) this.win = p.name;
                });
            }

            dump() {
                return {
                    d: this.deck.length,
                    tr: this.trump,
                    f: this.field,
                    t: this.turn,
                    tm: this.startTime,
                    ps: this.players.map(p => ({id:p.id, name:p.name, ava:p.ava, cnt:p.hand.length})),
                    win: this.win
                };
            }
        }

        // --- CLIENT ---
        const Lobby = {
            ava: 1,
            init() {
                const el = document.getElementById('ava-list');
                [1,2,3,4,5].forEach(i => {
                    const d = document.createElement('div');
                    d.className = 'ava-opt' + (i===1?' selected':'');
                    d.style.backgroundImage = `url('https://robohash.org/${i}.png?set=set4')`;
                    d.onclick = () => {
                        this.ava=i;
                        document.querySelectorAll('.ava-opt').forEach(x=>x.classList.remove('selected'));
                        d.classList.add('selected');
                    };
                    el.appendChild(d);
                });
            },
            create() {
                const n = document.getElementById('p-name').value;
                const mode = parseInt(document.querySelector('input[name="mode"]:checked').value);
                const tr = document.getElementById('chk-transfer').checked;
                Game.initHost(n, this.ava, mode, tr);
            },
            join() {
                const n = document.getElementById('p-name').value;
                const id = document.getElementById('join-id').value;
                if(!id) return alert('ID?');
                Game.initClient(n, this.ava, id);
            }
        };

        const Game = {
            role: null, eng: null, peer: null, conns: [], conn: null,
            myId: null, st: null, hand: [], sel: null,

            // HOST
            initHost(n, a, m, t) {
                this.role = 'host';
                this.eng = new Engine(n, a, m, t);
                this.peer = new Peer();
                this.peer.on('open', id => {
                    document.getElementById('p-setup').style.display = 'none';
                    document.getElementById('p-wait').style.display = 'block';
                    document.getElementById('host-id').value = id;
                });
                this.peer.on('connection', c => {
                    c.on('open', () => this.conns.push(c));
                    c.on('data', d => {
                        if(d.t==='J') {
                            if(this.eng.addPlayer(c.peer, d.n, d.a)) {
                                this.bc({t:'CHAT', n:'INFO', m:`${d.n} вошел`, s:1});
                                document.getElementById('wait-msg').innerText = `${this.eng.players.length}/${this.eng.mode}`;
                                if(this.eng.players.length === this.eng.mode) {
                                    this.eng.start();
                                    this.sync();
                                    document.getElementById('lobby').style.display = 'none';
                                    document.getElementById('game').style.display = 'flex';
                                }
                            } else c.close();
                        }
                        if(d.t==='A') {
                            const pIdx = this.eng.players.findIndex(p=>p.id===c.peer);
                            if(pIdx!==-1 && this.eng.move(pIdx, d.a, d.d)) this.sync();
                        }
                        if(d.t==='C') this.bc(d);
                    });
                });
            },

            // CLIENT
            initClient(n, a, id) {
                this.role = 'client';
                this.peer = new Peer();
                this.peer.on('open', () => {
                    this.conn = this.peer.connect(id);
                    this.conn.on('open', () => {
                        this.conn.send({t:'J', n, a});
                        document.getElementById('p-setup').style.display = 'none';
                        document.getElementById('status-txt').innerText = "Подключение...";
                    });
                    this.conn.on('data', d => {
                        if(d.t==='S') {
                            document.getElementById('lobby').style.display = 'none';
                            document.getElementById('game').style.display = 'flex';
                            this.st = d.s; this.hand = d.h; this.myId = d.mid;
                            this.draw();
                        }
                        if(d.t==='C') this.addChat(d);
                    });
                });
            },

            sync() {
                if(this.role!=='host') return;
                const snap = this.eng.dump();
                this.st = snap; this.hand = this.eng.players[0].hand; this.myId = 'host';
                this.draw();
                this.conns.forEach(c => {
                    const p = this.eng.players.find(x=>x.id===c.peer);
                    c.send({t:'S', s:snap, h:p.hand, mid:c.peer});
                });
            },

            act(type, d={}) {
                if(this.role==='host') {
                    if(this.eng.move(0, type, d)) this.sync();
                } else {
                    this.conn.send({t:'A', a:type, d});
                }
            },

            // CHAT
            sendChat() {
                const i = document.getElementById('chat-in');
                const val = i.value.trim();
                if(!val) return;
                
                let name = 'Я';
                if(this.role==='host') name = this.eng.players[0].name;
                
                if(this.role==='host') {
                    const msg = {t:'C', n:name, m:val};
                    this.addChat(msg); this.bc(msg);
                } else {
                    this.conn.send({t:'C', n:'...', m:val}); // Host will fill name via connection match if needed, but for simplicity host broadcasts back
                }
                i.value = '';
            },
            bc(d) { this.conns.forEach(c=>c.send(d)); if(d.t==='C') this.addChat(d); },
            addChat(d) {
                const log = document.getElementById('chat-log');
                const el = document.createElement('div');
                
                // Determine if me
                let isMe = false;
                if(this.st && this.st.ps) {
                    const me = this.st.ps.find(p=>p.id===this.myId);
                    if(me && d.n === me.name) isMe = true;
                    if(!me && this.role==='host' && d.n === this.eng.players[0].name) isMe = true;
                }
                
                el.className = 'chat-msg' + (d.s ? ' sys' : (isMe ? ' me' : ''));
                if(d.s) el.innerText = d.m;
                else el.innerHTML = `<b>${d.n}:</b> ${d.m}`;
                log.appendChild(el);
                log.scrollTop = log.scrollHeight;
            },

            // RENDER
            draw() {
                const s = this.st;
                if(!s) return;
                if(s.win) { alert(s.win + " ПОБЕДИЛ!"); location.reload(); return; }

                let myIdx = s.ps.findIndex(p=>p.id===this.myId);
                if(myIdx===-1 && this.role==='host') myIdx=0;

                // 1. OPPONENTS
                const oppDiv = document.getElementById('opponents-area');
                oppDiv.innerHTML = '';
                for(let i=1; i<s.ps.length; i++) {
                    const idx = (myIdx + i) % s.ps.length;
                    const p = s.ps[idx];
                    const isTurn = (s.t === idx);
                    
                    const wrap = document.createElement('div');
                    wrap.className = 'player-wrap';
                    wrap.innerHTML = `
                        <div style="position:relative;">
                            <img src="https://robohash.org/${p.ava}.png?set=set4" class="avatar">
                            <svg class="timer-svg" style="opacity:${isTurn?1:0}">
                                <circle class="timer-circle" r="32" cx="35" cy="35"></circle>
                            </svg>
                        </div>
                        <div class="p-name">${p.name}</div>
                        <div class="p-hand">${Array(p.cnt).fill('<div class="card-tiny"></div>').join('')}</div>
                    `;
                    if(isTurn) this.animTimer(wrap.querySelector('circle'), s.tm);
                    oppDiv.appendChild(wrap);
                }

                // 2. TABLE
                document.getElementById('deck-n').innerText = s.d;
                document.getElementById('deck-slot').style.display = s.d>1?'block':'none';
                const tph = document.getElementById('trump-slot'); tph.innerHTML='';
                if(s.tr) tph.appendChild(this.mkC(s.tr, 'trump'));

                const slDiv = document.getElementById('slots-area'); slDiv.innerHTML='';
                s.f.forEach((slot, si) => {
                    const d = document.createElement('div'); d.className='slot';
                    
                    const c1 = this.mkC(slot.att, 'card-att');
                    
                    // Animation hack: if new, slide from attacker
                    // (Skipped full complex anim logic for brevity, just static placement)
                    d.appendChild(c1);

                    if(slot.def) d.appendChild(this.mkC(slot.def, 'card-def'));
                    else if(s.t !== myIdx && this.sel!==null) {
                        const defIdx = (s.t+1)%s.ps.length;
                        if(myIdx === defIdx) {
                            d.style.boxShadow = "inset 0 0 20px #ff3d00"; d.style.cursor="pointer";
                            d.onclick = () => { this.act('DEFEND', {i:this.sel, s:si}); this.sel=null; };
                        }
                    }
                    slDiv.appendChild(d);
                });

                // 3. ME
                const mh = document.getElementById('my-hand'); mh.innerHTML='';
                const myInfo = s.ps[myIdx];
                document.getElementById('my-ava').src = `https://robohash.org/${myInfo.ava}.png?set=set4`;
                
                const myTimer = document.getElementById('my-timer');
                if(s.t === myIdx) {
                    myTimer.parentElement.style.opacity = 1;
                    this.animTimer(myTimer, s.tm);
                } else myTimer.parentElement.style.opacity = 0;

                this.hand.forEach((c,i) => {
                    const w = document.createElement('div'); w.className='my-card';
                    if(this.sel===i) w.classList.add('sel');
                    w.appendChild(this.mkC(c));
                    w.onclick = () => {
                        if(s.t===myIdx) this.act('ATTACK', {i}); // Attack or Transfer
                        else { this.sel = (this.sel===i)?null:i; this.draw(); }
                    };
                    mh.appendChild(w);
                });

                // 4. UI STATUS
                const bB = document.getElementById('btn-bito');
                const bT = document.getElementById('btn-take');
                const st = document.getElementById('status-txt');
                bB.style.display='none'; bT.style.display='none';

                if(s.t === myIdx) {
                    st.innerText = "ВАШ ХОД"; st.style.borderLeftColor = "#2e7d32";
                    if(s.f.length>0 && s.f.every(x=>x.def)) bB.style.display='block';
                } else {
                    const defIdx = (s.t+1)%s.ps.length;
                    if(myIdx === defIdx) {
                        st.innerText = "ОТБИВАЙТЕСЬ"; st.style.borderLeftColor = "#ff3d00";
                        if(s.f.some(x=>!x.def)) bT.style.display='block';
                    } else st.innerText = `Ходит ${s.ps[s.t].name}`;
                }
            },

            mkC(c, cls='') {
                const el = document.createElement('div');
                el.className = `card ${cls}`;
                el.style.backgroundImage = `url('${IMG_API(c.r,c.s)}')`;
                return el;
            },

            animTimer(el, start) {
                const dur = 30000;
                const passed = Date.now() - start;
                const pct = Math.max(0, (dur - passed) / dur);
                const offset = 200 * (1 - pct); // 200 is dasharray
                el.style.strokeDashoffset = offset;
                if(pct > 0) requestAnimationFrame(() => this.animTimer(el, start));
            }
        };

        // Inputs
        document.getElementById('chat-in').addEventListener('keypress', e=>{if(e.key==='Enter')Game.sendChat()});
        Lobby.init();

    </script>
