<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Management System | SA:MP</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --bg: #0a0a0c;
            --card: #141417;
            --accent: #3b82f6;
            --danger: #ef4444;
            --success: #22c55e;
            --text: #e2e8f0;
            --text-dim: #94a3b8;
            --border: #2d2d35;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h2 { font-weight: 600; font-size: 24px; margin: 0 0 8px 0; letter-spacing: -0.5px; }
        p.subtitle { color: var(--text-dim); font-size: 14px; margin-bottom: 30px; }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 12px; font-weight: 700; text-transform: uppercase; color: var(--text-dim); margin-bottom: 8px; }
        
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            background: #0a0a0c;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            box-sizing: border-box;
            outline: none;
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            width: 100%;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover { background: #2563eb; transform: translateY(-1px); }
        .btn:disabled { background: #1e293b; cursor: not-allowed; opacity: 0.5; }

        /* Status Box */
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-size: 13px;
            display: none;
            background: #1e293b;
            border: 1px solid var(--accent);
        }

        /* Library Styles */
        .library-section {
            margin-top: 40px;
            border-top: 1px solid var(--border);
            padding-top: 30px;
        }

        .library-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .refresh-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .refresh-btn:hover { color: white; border-color: var(--accent); }

        .song-list {
            list-style: none;
            padding: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .song-item {
            background: #0a0a0c;
            border: 1px solid var(--border);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.2s;
        }

        .song-item:hover { border-color: #3b82f655; }

        .song-info { overflow: hidden; margin-right: 15px; }
        .song-name { 
            display: block; 
            font-size: 14px; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            margin-bottom: 4px;
        }
        .song-meta { font-size: 11px; color: var(--text-dim); }

        .actions { display: flex; gap: 8px; }
        .action-btn {
            padding: 6px 10px;
            font-size: 11px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
            font-weight: 600;
        }

        .copy-btn { background: #1e293b; color: var(--accent); }
        .copy-btn:hover { background: var(--accent); color: white; }
        .del-btn { background: #271717; color: var(--danger); }
        .del-btn:hover { background: var(--danger); color: white; }

        .stats {
            margin-top: 20px;
            font-size: 12px;
            color: var(--text-dim);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Cloud Audio Host</h2>
    <p class="subtitle">Direct CDN link generator for SA:MP streamers.</p>

    <div class="form-group">
        <label>GitHub Access Token</label>
        <input type="text" id="token" placeholder="ghp_xxxxxxxxxxxx" onchange="saveToken()">
    </div>

    <div class="form-group">
        <label>Upload New Audio (MP3, WAV, AAC)</label>
        <input type="file" id="audioFile" accept=".mp3,.wav,.aac">
    </div>

    <button class="btn" id="uploadBtn" onclick="handleUpload()">Upload to Repository</button>

    <div id="status"></div>

    <div class="library-section">
        <div class="library-header">
            <h3 style="margin:0; font-size: 18px;">Your Library</h3>
            <button class="refresh-btn" onclick="fetchLibrary()">â†» Refresh</button>
        </div>
        
        <ul class="song-list" id="songList">
            <div style="text-align: center; color: var(--text-dim); padding: 20px;">
                Enter token to load library...
            </div>
        </ul>

        <div class="stats">
            <span id="fileCount">Storage: 0/250 songs</span>
        </div>
    </div>
</div>

<script>
    const USER = 'shadexqz';
    const REPO = 'shadexqz.github.io';
    const FOLDER = 'Music';
    const MAX_FILES = 250;

    // Load token from local storage
    document.getElementById('token').value = localStorage.getItem('gh_token') || '';

    function saveToken() {
        localStorage.setItem('gh_token', document.getElementById('token').value);
        fetchLibrary();
    }

    async function handleUpload() {
        const token = document.getElementById('token').value;
        const fileInput = document.getElementById('audioFile');
        const btn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');

        if (!token) return alert('Please enter your GitHub Token');
        if (!fileInput.files[0]) return alert('Select a file first');

        const file = fileInput.files[0];
        // Remove spaces and special chars, add timestamp to prevent collisions
        const fileName = `${Date.now()}_${file.name.replace(/[^a-zA-Z0-9.]/g, '_')}`;
        const path = `${FOLDER}/${fileName}`;

        btn.disabled = true;
        btn.innerText = 'Uploading...';
        status.style.display = 'block';
        status.innerText = 'Checking storage and uploading...';

        try {
            // Check current count
            const res = await axios.get(`https://api.github.com/repos/${USER}/${REPO}/contents/${FOLDER}`, {
                headers: { Authorization: `token ${token}` }
            }).catch(() => ({ data: [] }));

            if (res.data.length >= MAX_FILES) {
                throw new Error(`Storage limit reached (${MAX_FILES} songs).`);
            }

            const base64Content = await toBase64(file);

            await axios.put(`https://api.github.com/repos/${USER}/${REPO}/contents/${path}`, {
                message: `Upload audio: ${fileName}`,
                content: base64Content.split(',')[1]
            }, {
                headers: { Authorization: `token ${token}` }
            });

            status.style.background = '#064e3b';
            status.innerHTML = `<div style="color: #4ade80">Success! File uploaded to library.</div>`;
            
            fileInput.value = ''; // Reset input
            fetchLibrary(); // Refresh list

        } catch (err) {
            status.style.background = '#450a0a';
            status.innerText = 'Error: ' + (err.response?.data?.message || err.message);
        } finally {
            btn.disabled = false;
            btn.innerText = 'Upload to Repository';
        }
    }

    async function fetchLibrary() {
        const token = document.getElementById('token').value;
        const listContainer = document.getElementById('songList');
        const countDisplay = document.getElementById('fileCount');

        if (!token) return;

        listContainer.innerHTML = '<div style="text-align: center; padding: 20px;">Loading files...</div>';

        try {
            const res = await axios.get(`https://api.github.com/repos/${USER}/${REPO}/contents/${FOLDER}`, {
                headers: { Authorization: `token ${token}` }
            });

            const files = Array.isArray(res.data) ? res.data.filter(f => f.name !== '.gitkeep') : [];
            countDisplay.innerText = `Storage: ${files.length}/${MAX_FILES} songs`;

            if (files.length === 0) {
                listContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--text-dim);">No songs found.</div>';
                return;
            }

            // Sort by newest first (using the timestamp we added to filename)
            files.sort((a, b) => b.name.split('_')[0] - a.name.split('_')[0]);

            listContainer.innerHTML = files.map(file => {
                const cleanName = file.name.includes('_') ? file.name.split('_').slice(1).join('_') : file.name;
                const rawUrl = `https://raw.githubusercontent.com/${USER}/${REPO}/main/${file.path}`;
                
                return `
                    <li class="song-item">
                        <div class="song-info">
                            <span class="song-name" title="${cleanName}">${cleanName}</span>
                            <span class="song-meta">${(file.size / 1024 / 1024).toFixed(2)} MB</span>
                        </div>
                        <div class="actions">
                            <button class="action-btn copy-btn" onclick="copyLink('${rawUrl}')">Copy Link</button>
                            <button class="action-btn del-btn" onclick="deleteFile('${file.path}', '${file.sha}')">Delete</button>
                        </div>
                    </li>
                `;
            }).join('');

        } catch (err) {
            listContainer.innerHTML = `<div style="text-align: center; color: var(--danger); padding: 20px;">Failed to load: ${err.message}</div>`;
        }
    }

    async function deleteFile(path, sha) {
        if (!confirm('Are you sure you want to delete this file?')) return;
        const token = document.getElementById('token').value;

        try {
            await axios.delete(`https://api.github.com/repos/${USER}/${REPO}/contents/${path}`, {
                headers: { Authorization: `token ${token}` },
                data: {
                    message: `Delete audio: ${path}`,
                    sha: sha
                }
            });
            fetchLibrary();
        } catch (err) {
            alert('Delete failed: ' + err.message);
        }
    }

    function copyLink(url) {
        navigator.clipboard.writeText(url);
        alert('Direct link copied!');
    }

    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });

    // Initial load
    if (document.getElementById('token').value) {
        fetchLibrary();
    }
</script>

</body>
</html>
