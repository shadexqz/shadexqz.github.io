<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME COMPRESSOR 3000</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: "Comic Sans MS", cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        h1 {
            text-shadow: 3px 3px #f00;
            font-size: 3rem;
            text-align: center;
        }

        .container {
            border: 5px dashed #f0f;
            padding: 20px;
            background: #111;
            box-shadow: 0 0 20px #0ff;
            max-width: 90%;
            text-align: center;
        }

        input[type="file"] {
            margin: 20px 0;
            color: #fff;
        }

        button {
            background: #f00;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover {
            background: #ff0;
            color: #000;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        video {
            margin-top: 20px;
            max-width: 100%;
            border: 2px solid #fff;
            image-rendering: pixelated; /* Делает пиксели четкими при увеличении */
        }

        .status {
            margin-top: 10px;
            font-weight: bold;
            color: #ff0;
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>

    <h1>MEME COMPRESSOR</h1>
    
    <div class="container">
        <p>ЗАГРУЗИ ВИДЕО — ПОЛУЧИ ГОВНО (144p + Earrape)</p>
        <input type="file" id="upload" accept="video/*">
        <br>
        <button id="processBtn">УШАТАТЬ КАЧЕСТВО</button>
        
        <div class="status" id="status">Жду видос...</div>
        
        <div id="resultArea" style="display:none;">
            <h3>РЕЗУЛЬТАТ (МЕМНО):</h3>
            <video id="outputVideo" controls autoplay loop></video>
            <br>
            <a id="downloadLink" style="color: #0f0; text-decoration: underline; font-size: 1.5rem;" download="meme_garbage.webm">СКАЧАТЬ ШЕДЕВР</a>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const upload = document.getElementById('upload');
        const processBtn = document.getElementById('processBtn');
        const status = document.getElementById('status');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const outputVideo = document.getElementById('outputVideo');
        const resultArea = document.getElementById('resultArea');
        const downloadLink = document.getElementById('downloadLink');

        processBtn.addEventListener('click', async () => {
            const file = upload.files[0];
            if (!file) {
                alert("Сначала выбери файл, гений!");
                return;
            }

            processBtn.disabled = true;
            status.innerText = "ШАКАЛИЗИРУЕМ... ПОДОЖДИ...";

            const videoUrl = URL.createObjectURL(file);
            const tempVideo = document.createElement('video');
            tempVideo.src = videoUrl;
            tempVideo.muted = false; // Нужно для захвата звука
            tempVideo.crossOrigin = "anonymous";
            
            await tempVideo.play();

            // Устанавливаем размер "шакальности" (чем меньше, тем хуже)
            const targetWidth = 128;
            const targetHeight = (tempVideo.videoHeight / tempVideo.videoWidth) * targetWidth;
            canvas.width = targetWidth;
            canvas.height = targetHeight;

            // Настройка звука (Web Audio API для эффекта Earrape)
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createMediaElementSource(tempVideo);
            
            // Дисторшн (перегруз)
            const distortion = audioCtx.createWaveShaper();
            function makeDistortionCurve(amount) {
                let k = typeof amount === 'number' ? amount : 50,
                    n_samples = 44100,
                    curve = new Float32Array(n_samples),
                    deg = Math.PI / 180,
                    i = 0, x;
                for ( ; i < n_samples; ++i ) {
                    x = i * 2 / n_samples - 1;
                    curve[i] = ( 3 + k ) * x * 20 * deg / ( Math.PI + k * Math.abs(x) );
                }
                return curve;
            }
            distortion.curve = makeDistortionCurve(400); // Сильный дисторшн
            distortion.oversample = '4x';

            // Фильтр для эффекта "телефонного динамика"
            const filter = audioCtx.createBiquadFilter();
            filter.type = "bandpass";
            filter.frequency.value = 1000; // Оставляем только средние частоты

            // Усиление громкости (Earrape)
            const gainNode = audioCtx.createGain();
            gainNode.gain.value = 5.0; // В 5 раз громче

            const dest = audioCtx.createMediaStreamDestination();

            source.connect(distortion);
            distortion.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(dest);
            // Чтобы мы слышали во время процесса (опционально)
            // gainNode.connect(audioCtx.destination); 

            // Захват видео потока с канваса
            const videoStream = canvas.captureStream(10); // 10 FPS для мемности
            const combinedStream = new MediaStream([
                ...videoStream.getVideoTracks(),
                ...dest.stream.getAudioTracks()
            ]);

            // Запись
            const recorder = new MediaRecorder(combinedStream, {
                mimeType: 'video/webm;codecs=vp8',
                videoBitsPerSecond: 50000 // Очень низкий битрейт (50kbps)
            });

            const chunks = [];
            recorder.ondataavailable = e => chunks.push(e.data);
            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                outputVideo.src = url;
                downloadLink.href = url;
                resultArea.style.display = 'block';
                status.innerText = "ГОТОВО! НАСЛАЖДАЙСЯ ГОВНОМ!";
                processBtn.disabled = false;
                audioCtx.close();
            };

            recorder.start();

            // Цикл отрисовки
            const drawFrame = () => {
                if (!tempVideo.paused && !tempVideo.ended) {
                    ctx.drawImage(tempVideo, 0, 0, targetWidth, targetHeight);
                    requestAnimationFrame(drawFrame);
                } else {
                    recorder.stop();
                    tempVideo.pause();
                }
            };

            drawFrame();
            
            tempVideo.onended = () => {
                recorder.stop();
            };
        });
    </script>
</body>
</html>
