<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Miner Tycoon</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="firebase.js"></script>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>⛏️ PIXEL MINER TYCOON</h1>
            <div class="stats">
                <div class="stat">
                    <span id="gold-value">0</span>
                    <img src="assets/ores/gold.png" alt="Gold" class="ore-icon">
                </div>
                <div class="stat">
                    <span id="depth-value">0m</span>
                    <img src="assets/icons/depth.png" alt="Depth" class="ore-icon">
                </div>
            </div>
        </header>

        <main>
            <div class="mine-area">
                <div class="depth-meter">
                    <div class="depth-fill" id="depth-fill"></div>
                </div>
                <button id="mine-btn" class="pixel-btn">
                    <img src="assets/pickaxes/wood.png" id="pickaxe-img" alt="Pickaxe">
                </button>
                <div class="miner-animation" id="miner-animation"></div>
            </div>

            <div class="notification" id="notification"></div>

            <div class="shop">
                <h2>🛒 МАГАЗИН КИРОК</h2>
                <div class="pickaxes-grid" id="pickaxes-grid"></div>
                
                <h2>⚙️ УЛУЧШЕНИЯ</h2>
                <div class="upgrades-grid" id="upgrades-grid"></div>
            </div>
        </main>

        <footer>
            <button id="save-btn" class="pixel-btn">💾 СОХРАНИТЬ</button>
            <button id="leaderboard-btn" class="pixel-btn">🏆 ТОП ИГРОКОВ</button>
        </footer>
    </div>

    <div class="modal" id="leaderboard-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>🏆 ТОП ШАХТЁРОВ</h2>
            <ol id="leaderboard-list"></ol>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
