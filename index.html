<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Дурак Онлайн (Classic)</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root {
            /* Размеры карт увеличены */
            --card-w: 100px;
            --card-h: 145px;
            --bg-felt: #274e13;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            background-color: var(--bg-felt);
            /* Текстура сукна */
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 3px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            font-family: 'Times New Roman', serif;
            overflow: hidden;
            height: 100vh;
            color: #fff;
        }

        /* --- UI ЛОББИ --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
        }
        .modal {
            background: #fdfdfd;
            color: #222;
            padding: 30px;
            border-radius: 4px;
            width: 90%; max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.7);
            border: 1px solid #999;
        }
        .modal h1 { margin: 0 0 15px; font-family: 'Courier New', monospace; text-transform: uppercase; letter-spacing: 2px; }
        
        input[type="text"] {
            width: 100%; padding: 12px; margin: 10px 0;
            font-size: 16px; border: 2px solid #333; border-radius: 4px;
            font-family: monospace; text-align: center;
        }
        
        .btn-main {
            background: #d32f2f; color: #fff;
            border: 2px solid #b71c1c;
            padding: 12px 25px; font-size: 18px; font-weight: bold;
            cursor: pointer; width: 100%; margin-top: 5px;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #b71c1c;
            transition: all 0.1s;
        }
        .btn-main:active { transform: translateY(4px); box-shadow: 0 0 0 #b71c1c; }
        .btn-main:disabled { background: #999; border-color: #777; box-shadow: none; transform: none; cursor: not-allowed;}

        /* --- ИГРОВОЕ ПОЛЕ --- */
        #game-app {
            display: none; /* Скрыто до старта */
            flex-direction: column;
            height: 100%;
        }

        /* Зона соперника */
        .top-area {
            height: 160px;
            display: flex; justify-content: center; align-items: flex-start;
            padding-top: 10px;
            position: relative;
        }

        /* Стол */
        .table-area {
            flex: 1;
            position: relative;
            display: flex; justify-content: center; align-items: center;
        }

        /* Моя рука */
        .bottom-area {
            height: 180px;
            display: flex; justify-content: center; align-items: flex-end;
            padding-bottom: 20px;
            z-index: 10;
        }

        /* --- КАРТЫ (Стиль "Атлас") --- */
        .card {
            width: var(--card-w);
            height: var(--card-h);
            background: #fcfcfc;
            border-radius: 8px;
            position: relative;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 5px;
            margin: 0 -35px; /* Наложение карт веером */
            transition: transform 0.2s, margin 0.2s;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        
        .card:hover { transform: translateY(-15px); z-index: 100; }
        .card.selected { transform: translateY(-25px); border: 2px solid #ffeb3b; z-index: 101; }
        
        .card.red { color: #d60000; }
        .card.black { color: #111; }

        /* Типографика карты */
        .rank-tl { font-size: 24px; font-weight: bold; line-height: 1; text-align: center; }
        .suit-tl { font-size: 20px; line-height: 1; text-align: center; }
        
        .rank-br { font-size: 24px; font-weight: bold; line-height: 1; text-align: center; transform: rotate(180deg); }
        .suit-br { font-size: 20px; line-height: 1; text-align: center; transform: rotate(180deg); }

        .center-suit {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
        }

        /* Рубашка ("Сетка") */
        .card-back {
            background-color: #fff;
            background-image: 
                linear-gradient(45deg, #d32f2f 25%, transparent 25%, transparent 75%, #d32f2f 75%, #d32f2f),
                linear-gradient(45deg, #d32f2f 25%, transparent 25%, transparent 75%, #d32f2f 75%, #d32f2f);
            background-size: 10px 10px;
            background-position: 0 0, 5px 5px;
            border: 4px solid white;
        }
        .card-back * { display: none; }

        /* Карты на столе */
        .field-slot {
            width: var(--card-w); height: var(--card-h);
            margin: 0 10px;
            position: relative;
        }
        .field-card { position: absolute; top:0; left:0; margin:0; }
        .field-card:nth-child(2) { top: 20px; left: 15px; transform: rotate(8deg); z-index: 5; }
        .field-card:hover { transform: none; } /* На столе карты не прыгают */

        /* Колода и козырь */
        .deck-container {
            position: absolute; left: 20px; top: 50%; transform: translateY(-50%);
            width: var(--card-w); height: var(--card-h);
        }
        .trump {
            position: absolute; left: 20px; top: 10px;
            transform: rotate(90deg); z-index: 1;
        }
        .deck-stack {
            position: absolute; top: 0; left: 0; z-index: 2;
        }
        .deck-counter {
            position: absolute; top: -30px; width: 100%;
            text-align: center; background: rgba(0,0,0,0.5);
            border-radius: 10px; padding: 2px; font-size: 14px;
        }

        /* --- ИНТЕРФЕЙС УПРАВЛЕНИЯ --- */
        .game-controls {
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            display: flex; flex-direction: column; gap: 15px;
            align-items: flex-end;
        }
        .status-msg {
            background: rgba(0,0,0,0.6); padding: 10px 20px;
            border-radius: 4px; font-size: 18px; color: #fff;
            text-align: right;
            border-left: 4px solid #fff;
        }
        .action-btn {
            padding: 15px 40px; font-size: 20px; font-weight: bold;
            border-radius: 30px; border: none; cursor: pointer;
            box-shadow: 0 5px 10px rgba(0,0,0,0.5);
            display: none; /* Скрыта по умолчанию */
        }
        .btn-take { background: #ff9800; color: #000; }
        .btn-bito { background: #d32f2f; color: #fff; }

        /* --- ЧАТ --- */
        #chat-wrap {
            position: absolute; top: 10px; right: 10px;
            width: 300px; height: 180px;
            display: flex; flex-direction: column;
            pointer-events: none; /* Чтобы клики сквозь него проходили на поле, если пусто */
        }
        #chat-log {
            flex: 1; overflow-y: auto; 
            padding-right: 5px;
            display: flex; flex-direction: column; justify-content: flex-end;
            margin-bottom: 5px;
            /* Скроллбар */
            scrollbar-width: thin;
            scrollbar-color: rgba(255,255,255,0.3) transparent;
        }
        .msg {
            background: rgba(0,0,0,0.5);
            padding: 4px 8px; margin-bottom: 4px; border-radius: 4px;
            color: white; font-size: 14px; align-self: flex-end;
            pointer-events: auto;
            max-width: 100%;
            word-wrap: break-word;
        }
        .msg.opp { background: rgba(211, 47, 47, 0.6); align-self: flex-start; }
        .msg.sys { background: rgba(255, 193, 7, 0.4); color: #fff; align-self: center; font-style: italic; font-size: 12px;}

        #chat-controls {
            display: flex; pointer-events: auto; background: rgba(0,0,0,0.5); border-radius: 4px;
        }
        #chat-input {
            flex: 1; background: transparent; border: none; color: white; padding: 8px; outline: none;
        }
        #chat-send {
            background: #4caf50; border: none; color: white; padding: 0 15px; cursor: pointer; font-weight: bold;
        }

        /* --- АДАПТИВ ДЛЯ МОБИЛ --- */
        @media (max-width: 600px) {
            :root { --card-w: 65px; --card-h: 96px; }
            .card { margin: 0 -20px; }
            .rank-tl, .rank-br { font-size: 16px; }
            .suit-tl, .suit-br { font-size: 14px; }
            .center-suit { font-size: 30px; }
            
            .game-controls { bottom: 200px; top: auto; right: 10px; }
            .deck-container { left: 10px; }
            #chat-wrap { width: 220px; height: 120px; top: 5px; right: 5px; }
            .msg { font-size: 11px; }
            
            .top-area { height: 110px; }
            .bottom-area { height: 120px; }
            .field-slot { margin: 0 2px; }
        }
    </style>
</head>
<body>

    <!-- ЛОББИ -->
    <div id="lobby" class="modal-overlay">
        <div class="modal">
            <h1>ДУРАК ОНЛАЙН</h1>
            <div id="menu-main">
                <button class="btn-main" onclick="App.createGame()">Создать игру</button>
                <div style="margin: 15px 0; font-style: italic; color:#666;">- или -</div>
                <input type="text" id="join-id" placeholder="Вставьте ID игры">
                <button class="btn-main" style="background:#4caf50; border-color:#388e3c;" onclick="App.joinGame()">Войти</button>
            </div>
            
            <div id="menu-host" style="display:none;">
                <p>Отправьте эту ссылку другу:</p>
                <input type="text" id="invite-link" readonly onclick="this.select()">
                <p style="font-size: 14px; color: #555;" id="status-text">Ожидание подключения...</p>
                <button class="btn-main" style="background:#777; border-color:#555;" onclick="location.reload()">Отмена</button>
            </div>
        </div>
    </div>

    <!-- ИГРА -->
    <div id="game-app">
        <!-- Чат -->
        <div id="chat-wrap">
            <div id="chat-log"></div>
            <div id="chat-controls">
                <input type="text" id="chat-input" placeholder="Чат (Enter)..." onkeydown="if(event.key==='Enter') App.sendChat()">
                <button id="chat-send" onclick="App.sendChat()">></button>
            </div>
        </div>

        <!-- Рука соперника -->
        <div class="top-area" id="opp-hand"></div>

        <!-- Стол -->
        <div class="table-area">
            <!-- Колода -->
            <div class="deck-container">
                <div id="deck-count" class="deck-counter">36</div>
                <div id="trump-card"></div> <!-- Сюда рендерится козырь -->
                <div id="deck-top" class="card card-back deck-stack"></div>
            </div>

            <!-- Карты в игре -->
            <div id="field-slots" style="display:flex; justify-content: center;"></div>
            
            <!-- Кнопки и статус -->
            <div class="game-controls">
                <div id="game-status" class="status-msg">Ожидание...</div>
                <button id="btn-action" class="action-btn" onclick="App.doAction()">БИТО</button>
            </div>
        </div>

        <!-- Моя рука -->
        <div class="bottom-area" id="my-hand"></div>
    </div>

    <script>
        // --- ДАННЫЕ КАРТ ---
        const SUITS = ['♠', '♣', '♥', '♦'];
        const RANKS = ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A'];
        // Русские названия для отображения
        const DISPLAY = {
            '6':'6', '7':'7', '8':'8', '9':'9', '10':'10', 
            'J':'В', 'Q':'Д', 'K':'К', 'A':'Т'
        };

        function isRed(suit) { return suit === '♥' || suit === '♦'; }

        // --- ЛОГИКА ИГРЫ (Движок) ---
        class DurakGame {
            constructor() {
                this.deck = [];
                this.trump = null;
                this.hands = { host: [], client: [] };
                this.field = []; // {attack: card, defend: card|null}
                this.turn = 'host'; // чей ход (кто атакует)
                this.stage = 'lobby'; 
                this.winner = null;
            }

            start() {
                // Генерация колоды
                this.deck = [];
                SUITS.forEach(s => RANKS.forEach(r => this.deck.push({r, s})));
                // Тасовка
                this.deck.sort(() => Math.random() - 0.5);
                
                // Раздача по 6
                this.hands.host = this.deck.splice(0, 6);
                this.hands.client = this.deck.splice(0, 6);
                
                // Козырь
                this.trump = this.deck.pop(); // Последняя карта
                this.deck.unshift(this.trump); // Кладем в НАЧАЛО массива (низ колоды визуально)
                
                // Определение первого хода
                let minH = 100, minC = 100;
                const val = c => RANKS.indexOf(c.r);
                
                this.hands.host.forEach(c => { if(c.s === this.trump.s && val(c) < minH) minH = val(c); });
                this.hands.client.forEach(c => { if(c.s === this.trump.s && val(c) < minC) minC = val(c); });
                
                this.turn = (minC < minH) ? 'client' : 'host';
                this.stage = 'game';
            }

            // Проверка: бьет ли c1 карту c2
            canBeat(attack, defend) {
                if (defend.s === attack.s) return RANKS.indexOf(defend.r) > RANKS.indexOf(attack.r);
                return defend.s === this.trump.s;
            }

            attack(player, cardIdx) {
                if (player !== this.turn) return false;
                const card = this.hands[player][cardIdx];

                // Если поле не пустое, ранг должен совпадать
                if (this.field.length > 0) {
                    const ranks = new Set();
                    this.field.forEach(pair => {
                        ranks.add(pair.attack.r);
                        if(pair.defend) ranks.add(pair.defend.r);
                    });
                    if (!ranks.has(card.r)) return false;
                }

                // Лимиты (макс 6 пар или кол-во карт у защищающегося)
                const defPlayer = player === 'host' ? 'client' : 'host';
                const unbeaten = this.field.filter(p => !p.defend).length;
                if (unbeaten >= this.hands[defPlayer].length && this.field.length > 0) return false;
                if (this.field.length >= 6) return false;

                // Ход
                this.hands[player].splice(cardIdx, 1);
                this.field.push({ attack: card, defend: null });
                return true;
            }

            defend(player, cardIdx, slotIdx) {
                if (player === this.turn) return false; // Защищается тот, чей сейчас НЕ ход
                if (!this.field[slotIdx] || this.field[slotIdx].defend) return false;

                const attCard = this.field[slotIdx].attack;
                const defCard = this.hands[player][cardIdx];

                if (this.canBeat(attCard, defCard)) {
                    this.hands[player].splice(cardIdx, 1);
                    this.field[slotIdx].defend = defCard;
                    return true;
                }
                return false;
            }

            bito(player) {
                if (player !== this.turn) return false;
                // Нельзя бито если пусто или не все побиты
                if (this.field.length === 0 || this.field.some(p => !p.defend)) return false;

                this.field = [];
                this.drawPhase();
                this.turn = (this.turn === 'host') ? 'client' : 'host'; // Смена хода
                this.checkWin();
                return true;
            }

            take(player) {
                if (player === this.turn) return false; // Берет защищающийся
                
                // Забирает всё
                this.field.forEach(p => {
                    this.hands[player].push(p.attack);
                    if(p.defend) this.hands[player].push(p.defend);
                });
                this.field = [];
                this.drawPhase(true); // Только атакующий добирает
                // Ход остается у атакующего (игрок пропускает ход)
                this.checkWin();
                return true;
            }

            drawPhase(skipDefender = false) {
                const attacker = this.turn;
                const defender = attacker === 'host' ? 'client' : 'host';
                
                // Сначала атакующий
                while(this.hands[attacker].length < 6 && this.deck.length > 0) {
                    this.hands[attacker].push(this.deck.pop()); // Берем с конца (верх колоды)
                }
                if (!skipDefender) {
                    while(this.hands[defender].length < 6 && this.deck.length > 0) {
                        this.hands[defender].push(this.deck.pop());
                    }
                }
            }

            checkWin() {
                if (this.deck.length === 0) {
                    if (this.hands.host.length === 0) this.winner = 'host';
                    else if (this.hands.client.length === 0) this.winner = 'client';
                }
            }

            getState() {
                return {
                    trump: this.trump,
                    deckSize: this.deck.length,
                    handsSizes: { host: this.hands.host.length, client: this.hands.client.length },
                    field: this.field,
                    turn: this.turn,
                    winner: this.winner
                };
            }
        }

        // --- СЕТЬ И UI ---
        const App = {
            peer: null,
            conn: null,
            role: null, // 'host' | 'client'
            game: null, // Only exists on Host
            myHand: [], // Local copy
            selectedCardIdx: null,
            lastState: null,

            init() {
                const url = new URLSearchParams(window.location.search);
                if(url.has('game')) {
                    document.getElementById('join-id').value = url.get('game');
                    this.joinGame();
                }
            },

            createGame() {
                this.role = 'host';
                this.game = new DurakGame();
                this.peer = new Peer();
                
                this.peer.on('open', id => {
                    document.getElementById('menu-main').style.display = 'none';
                    document.getElementById('menu-host').style.display = 'block';
                    document.getElementById('invite-link').value = location.origin + location.pathname + '?game=' + id;
                });

                this.peer.on('connection', conn => {
                    this.conn = conn;
                    this.setupConnection();
                });
            },

            joinGame() {
                const id = document.getElementById('join-id').value;
                if(!id) return alert("Введите ID!");
                
                this.role = 'client';
                this.peer = new Peer();
                this.peer.on('open', myId => {
                    this.conn = this.peer.connect(id);
                    this.setupConnection();
                });
            },

            setupConnection() {
                // Если мы клиент - при открытии шлем READY
                this.conn.on('open', () => {
                    document.getElementById('lobby').style.display = 'none';
                    document.getElementById('game-app').style.display = 'flex';
                    this.logChat('System', 'Подключено к игре!');
                    
                    if (this.role === 'client') {
                        this.conn.send({ type: 'READY' });
                    }
                });

                this.conn.on('data', data => {
                    // Обработка входящих
                    switch(data.type) {
                        case 'READY': // Только для Хоста
                            if(this.role === 'host') {
                                this.game.start();
                                this.sync();
                                this.logChat('System', 'Игрок подключился. Игра началась!');
                            }
                            break;
                        case 'STATE': // Прилетело состояние
                            this.lastState = data.state;
                            this.myHand = data.hand;
                            this.render();
                            break;
                        case 'ACTION': // Только для Хоста
                            if(this.role === 'host') this.handleHostAction(data);
                            break;
                        case 'CHAT':
                            this.logChat('Opponent', data.msg);
                            break;
                    }
                });

                this.conn.on('close', () => alert("Соединение разорвано!"));
                this.conn.on('error', err => alert("Ошибка сети: " + err));
            },

            // Логика Хоста по обработке действий
            handleHostAction(data) {
                let ok = false;
                const p = data.player;
                if (data.act === 'ATTACK') ok = this.game.attack(p, data.idx);
                if (data.act === 'DEFEND') ok = this.game.defend(p, data.idx, data.slot);
                if (data.act === 'BITO') ok = this.game.bito(p);
                if (data.act === 'TAKE') ok = this.game.take(p);
                
                if(ok) this.sync();
                // Если не ok - просто игнорируем, клиент останется при своем
            },

            // Отправка состояния всем
            sync() {
                const state = this.game.getState();
                
                // Хосту рендерим сразу
                this.lastState = state;
                this.myHand = this.game.hands.host;
                this.render();

                // Клиенту шлем его руку и общее состояние
                if(this.conn && this.conn.open) {
                    this.conn.send({
                        type: 'STATE',
                        state: state,
                        hand: this.game.hands.client
                    });
                }
            },

            // Действия Игрока (UI -> Network)
            userAction(act, payload={}) {
                if(this.role === 'host') {
                    this.handleHostAction({ player: 'host', act, ...payload });
                } else {
                    this.conn.send({ type: 'ACTION', player: 'client', act, ...payload });
                }
            },

            // UI Render
            render() {
                const s = this.lastState;
                if(!s) return;

                if(s.winner) {
                    alert(s.winner === this.role ? "ПОБЕДА!" : "ДУРАК!");
                    location.href = location.pathname; // Рестарт
                    return;
                }

                // 1. Колода и козырь
                const trumpEl = document.getElementById('trump-card');
                trumpEl.innerHTML = '';
                if(s.deckSize > 0) {
                    const tCard = this.createCardHTML(s.trump);
                    tCard.classList.add('trump');
                    trumpEl.appendChild(tCard);
                    document.getElementById('deck-top').style.display = s.deckSize > 1 ? 'block' : 'none';
                } else {
                    // Козыря нет визуально, если колода пуста совсем
                    document.getElementById('deck-top').style.display = 'none';
                    // Но масть козырная сохраняется в логике
                    // Можно показать иконку козыря где-то, но в классике просто помнят
                }
                document.getElementById('deck-count').innerText = s.deckSize;

                // 2. Рука соперника (рубашки)
                const oppCount = (this.role === 'host') ? s.handsSizes.client : s.handsSizes.host;
                const oppDiv = document.getElementById('opp-hand');
                oppDiv.innerHTML = '';
                for(let i=0; i<oppCount; i++) {
                    const c = document.createElement('div');
                    c.className = 'card card-back';
                    oppDiv.appendChild(c);
                }

                // 3. Стол
                const fieldDiv = document.getElementById('field-slots');
                fieldDiv.innerHTML = '';
                s.field.forEach((pair, idx) => {
                    const slot = document.createElement('div');
                    slot.className = 'field-slot';
                    
                    // Атакующая
                    const c1 = this.createCardHTML(pair.attack);
                    c1.classList.add('field-card');
                    slot.appendChild(c1);

                    // Защищающаяся
                    if(pair.defend) {
                        const c2 = this.createCardHTML(pair.defend);
                        c2.classList.add('field-card');
                        slot.appendChild(c2);
                    } else {
                        // Если это слот для защиты и сейчас мой ход (защита) - клик по слоту
                        if(this.role !== s.turn && this.selectedCardIdx !== null) {
                            slot.onclick = () => {
                                this.userAction('DEFEND', { idx: this.selectedCardIdx, slot: idx });
                                this.selectedCardIdx = null;
                            };
                            slot.style.cursor = 'pointer';
                            slot.style.border = '2px dashed yellow';
                        }
                    }
                    fieldDiv.appendChild(slot);
                });

                // 4. Моя рука
                const myDiv = document.getElementById('my-hand');
                myDiv.innerHTML = '';
                this.myHand.forEach((c, i) => {
                    const cardEl = this.createCardHTML(c);
                    if(this.selectedCardIdx === i) cardEl.classList.add('selected');
                    
                    cardEl.onclick = () => {
                        // Если мой ход (Атака) - сразу кидаем
                        if(this.role === s.turn) {
                            this.userAction('ATTACK', { idx: i });
                        } else {
                            // Защита - просто выделяем
                            this.selectedCardIdx = (this.selectedCardIdx === i) ? null : i;
                            this.render(); // перерисовка выделения
                        }
                    };
                    myDiv.appendChild(cardEl);
                });

                // 5. Статусы и Кнопки
                const st = document.getElementById('game-status');
                const btn = document.getElementById('btn-action');
                const isAttacker = (this.role === s.turn);
                
                if(isAttacker) {
                    st.innerText = "ВАШ ХОД (Атака)";
                    st.style.color = "#8bc34a";
                    // Кнопка БИТО, если поле не пусто и все побито (в реале можно жать и раньше, если хост разрешит, но сделаем строго)
                    const allBeat = s.field.length > 0 && s.field.every(p => p.defend);
                    if(allBeat) {
                        btn.style.display = 'block';
                        btn.innerText = 'БИТО';
                        btn.className = 'action-btn btn-bito';
                    } else {
                        btn.style.display = 'none';
                    }
                } else {
                    st.innerText = "ЗАЩИЩАЙТЕСЬ!";
                    st.style.color = "#ff9800";
                    // Кнопка ВЗЯТЬ, если нас бьют
                    if(s.field.some(p => !p.defend)) {
                        btn.style.display = 'block';
                        btn.innerText = 'ВЗЯТЬ';
                        btn.className = 'action-btn btn-take';
                    } else {
                        btn.style.display = 'none';
                    }
                }
            },

            doAction() {
                const txt = document.getElementById('btn-action').innerText;
                if(txt === 'БИТО') this.userAction('BITO');
                if(txt === 'ВЗЯТЬ') this.userAction('TAKE');
            },

            // --- CHAT ---
            sendChat() {
                const inp = document.getElementById('chat-input');
                const msg = inp.value.trim();
                if(!msg) return;
                
                // Шлем
                if(this.conn) this.conn.send({ type: 'CHAT', msg: msg });
                // Рендерим себе
                this.logChat('Me', msg);
                inp.value = '';
            },

            logChat(sender, msg) {
                const log = document.getElementById('chat-log');
                const d = document.createElement('div');
                d.className = 'msg ' + (sender === 'Me' ? '' : (sender === 'System' ? 'sys' : 'opp'));
                d.innerText = (sender === 'Me' ? '' : (sender==='System'?'Info: ':'> ')) + msg;
                log.appendChild(d);
                log.scrollTop = log.scrollHeight;
            },

            // --- HTML GENERATOR ---
            createCardHTML(c) {
                const el = document.createElement('div');
                const color = isRed(c.s) ? 'red' : 'black';
                el.className = `card ${color}`;
                el.innerHTML = `
                    <div class="rank-tl">${DISPLAY[c.r]}</div>
                    <div class="suit-tl">${c.s}</div>
                    <div class="center-suit">${c.s}</div>
                    <div class="rank-br">${DISPLAY[c.r]}</div>
                    <div class="suit-br">${c.s}</div>
                `;
                return el;
            }
        };

        App.init();
    </script>
</body>
</html>
