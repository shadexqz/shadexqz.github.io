<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ДЕРЖАВНИЙ ПОТУЖНОМЕТР</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: #000;
            color: #0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        .device-housing {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 15px solid #444;
            border-radius: 25px;
            padding: 30px;
            width: 400px;
            box-shadow: 
                0 0 50px rgba(255, 0, 0, 0.2),
                inset 0 0 30px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
            z-index: 10;
            transition: all 0.3s;
        }
        
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            border-bottom: 3px solid #444;
            padding-bottom: 15px;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 20px;
            filter: drop-shadow(0 0 5px #ff0);
        }
        
        .title {
            font-size: 26px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ff0;
            text-shadow: 0 0 10px #ff0;
        }
        
        .display-panel {
            background-color: #111;
            border: 4px solid #444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            position: relative;
        }
        
        .circular-meter {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 20px;
        }
        
        .meter-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #00ff00 0%,
                #aaff00 20%,
                #ffff00 40%,
                #ffaa00 60%,
                #ff0000 80%,
                #ff0000 100%
            );
            mask: radial-gradient(transparent 50%, #000 51%);
        }
        
        .meter-fill {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #111;
            clip-path: polygon(50% 50%, 50% 0%, 0% 0%, 0% 100%, 100% 100%, 100% 0%, 50% 0%);
            transform: rotate(-90deg);
            transition: transform 2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .meter-center {
            position: absolute;
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            background: #000;
            border-radius: 50%;
            border: 3px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }
        
        .digital-readout {
            background-color: #000;
            border: 3px solid #444;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            font-size: 32px;
            letter-spacing: 3px;
            margin-bottom: 15px;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
        }
        
        .status-display {
            background-color: #000;
            border: 3px solid #444;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            font-size: 18px;
            min-height: 27px;
            text-transform: uppercase;
        }
        
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            background: linear-gradient(to bottom, #444 0%, #222 100%);
            color: #0f0;
            border: 3px solid #444;
            padding: 15px 0;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            font-family: 'Share Tech Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }
        
        .btn:hover {
            background: linear-gradient(to bottom, #555 0%, #333 100%);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(2px);
        }
        
        .btn i {
            margin-right: 10px;
        }
        
        .warning {
            animation: warningBlink 0.15s infinite alternate;
        }
        
        .danger {
            animation: dangerBlink 0.05s infinite, shake 0.15s infinite;
        }
        
        @keyframes warningBlink {
            from { 
                background-color: #440000;
                box-shadow: 0 0 50px rgba(255, 0, 0, 0.5);
            }
            to { 
                background-color: #880000;
                box-shadow: 0 0 70px rgba(255, 0, 0, 0.8);
            }
        }
        
        @keyframes dangerBlink {
            from { 
                background-color: #ff0000;
                box-shadow: 0 0 100px #ff0000;
                border-color: #ff0000;
            }
            to { 
                background-color: #880000;
                box-shadow: 0 0 150px #ff0000;
                border-color: #ff5555;
            }
        }
        
        @keyframes shake {
            0% { transform: translate(0, 0) rotate(0deg); }
            20% { transform: translate(-10px, 5px) rotate(-2deg); }
            40% { transform: translate(10px, -5px) rotate(2deg); }
            60% { transform: translate(-10px, 5px) rotate(-2deg); }
            80% { transform: translate(10px, -5px) rotate(2deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        
        .alarm-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f00;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 15px #f00;
            opacity: 0;
            z-index: 20;
            animation: textPulse 0.3s infinite alternate;
            text-transform: uppercase;
        }
        
        @keyframes textPulse {
            from { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            to { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        }
        
        .sparks {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 30;
            opacity: 0;
        }
        
        .spark {
            position: absolute;
            width: 3px;
            height: 20px;
            background: #ff0;
            transform-origin: bottom center;
            animation: sparkFall 1s linear forwards;
        }
        
        @keyframes sparkFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .fullscreen-alarm {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #f00;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            animation: fullscreenAlarm 0.1s infinite alternate;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            font-weight: bold;
            color: #000;
            text-transform: uppercase;
            text-align: center;
        }
        
        @keyframes fullscreenAlarm {
            from { 
                opacity: 0.9;
                background-color: #f00;
            }
            to { 
                opacity: 1;
                background-color: #000;
            }
        }
        
        .blackout {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 99;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .panic-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
            padding: 10px;
            background: #f00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="device-housing">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Flag_of_Ukraine.svg/1200px-Flag_of_Ukraine.svg.png" alt="Герб України" class="logo">
            <div class="title">ПОТУЖНОМЕТР</div>
        </div>
        
        <div class="display-panel">
            <div class="circular-meter">
                <div class="meter-bg"></div>
                <div class="meter-fill" id="meterFill"></div>
                <div class="meter-center" id="meterValue">---</div>
                <div class="alarm-text" id="alarmText">УВАГА!</div>
                <div class="sparks" id="sparks"></div>
            </div>
            
            <div class="digital-readout" id="digitalReadout">---</div>
            <div class="status-display" id="statusDisplay">СИСТЕМА ГОТОВА</div>
        </div>
        
        <div class="control-panel">
            <button class="btn" id="measureBtn">
                <i class="fas fa-bolt"></i> ВИМІРЯТИ
            </button>
        </div>
    </div>

    <div class="fullscreen-alarm" id="fullscreenAlarm">УВАГА! КРИТИЧНА ПОТУЖНІСТЬ!</div>
    <div class="blackout" id="blackout"></div>
    <button class="panic-btn" id="panicBtn">ВИМКНУТИ ТРИВОГУ</button>

    <audio id="warningSound" preload="auto">
        <source src="sounds/uvaga.mp3" type="audio/mpeg">
    </audio>
    <audio id="dangerSound" preload="auto">
        <source src="sounds/uvaga2.mp3" type="audio/mpeg">
    </audio>
    <audio id="explosionSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-explosion-impact-1684.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ГЛОБАЛЬНІ ЗМІННІ ДЛЯ КОНТРОЛЮ ТРИВОГИ
        let activeAlarmInterval = null;
        let activeAlarmTimeout = null;

        function stopAllAlarms() {
            if (activeAlarmInterval) clearInterval(activeAlarmInterval);
            if (activeAlarmTimeout) clearTimeout(activeAlarmTimeout);
            
            document.getElementById('fullscreenAlarm').style.opacity = '0';
            document.getElementById('blackout').style.opacity = '0';
            document.getElementById('alarmText').style.opacity = '0';
            
            document.querySelector('.device-housing').classList.remove('warning', 'danger');
            
            // Зупиняємо всі звуки
            document.getElementById('warningSound').pause();
            document.getElementById('dangerSound').pause();
        }

        function loadSounds() {
            const sounds = [
                document.getElementById('warningSound'),
                document.getElementById('dangerSound'),
                document.getElementById('explosionSound')
            ];
            
            sounds.forEach(sound => {
                sound.load();
                sound.volume = 1.0; // МАКСИМАЛЬНА ГУЧНІСТЬ
            });
        }

        function createSparks(count) {
            const sparksContainer = document.getElementById('sparks');
            sparksContainer.innerHTML = '';
            sparksContainer.style.opacity = '1';
            
            for (let i = 0; i < count; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.left = Math.random() * 100 + '%';
                spark.style.top = -20 + 'px';
                spark.style.transform = `rotate(${Math.random() * 360}deg)`;
                spark.style.animationDelay = Math.random() * 0.5 + 's';
                sparksContainer.appendChild(spark);
            }
            
            setTimeout(() => {
                sparksContainer.style.opacity = '0';
            }, 1000);
        }

        function getRandomPower() {
            const rand = Math.random();
            if (rand < 0.8) return Math.floor(Math.random() * 6) + 95; // 80% шанс на 95-100%
            if (rand < 0.9) return Math.floor(Math.random() * 15) + 80; // 10% шанс на 80-94
            return Math.floor(Math.random() * 80); // 10% шанс на 0-79
        }

        function triggerFullscreenAlarm(text, duration) {
            stopAllAlarms(); // Скидаємо попередні тривоги
            
            const alarm = document.getElementById('fullscreenAlarm');
            const blackout = document.getElementById('blackout');
            
            alarm.textContent = text;
            alarm.style.opacity = '1';
            blackout.style.opacity = '0.7';
            
            let blinkState = true;
            activeAlarmInterval = setInterval(() => {
                blinkState = !blinkState;
                alarm.style.opacity = blinkState ? '1' : '0.8';
                blackout.style.opacity = blinkState ? '0.7' : '0.9';
            }, 100);
            
            // АВТОМАТИЧНЕ ВИМКНЕННЯ через duration мс
            activeAlarmTimeout = setTimeout(() => {
                stopAllAlarms();
            }, duration);
        }

        function measurePower() {
            stopAllAlarms(); // Скидаємо всі попередні тривоги
            
            const btn = document.getElementById('measureBtn');
            const meterFill = document.getElementById('meterFill');
            const meterValue = document.getElementById('meterValue');
            const digitalReadout = document.getElementById('digitalReadout');
            const statusDisplay = document.getElementById('statusDisplay');
            const alarmText = document.getElementById('alarmText');
            const warningSound = document.getElementById('warningSound');
            const dangerSound = document.getElementById('dangerSound');
            const explosionSound = document.getElementById('explosionSound');
            const deviceHousing = document.querySelector('.device-housing');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-cog fa-spin"></i> ВИМІРЮВАННЯ';
            meterFill.style.transform = 'rotate(-90deg)';
            meterValue.textContent = '---';
            digitalReadout.textContent = '---';
            statusDisplay.textContent = 'ІНІЦІАЛІЗАЦІЯ...';
            alarmText.style.opacity = '0';

            setTimeout(() => {
                statusDisplay.textContent = 'КАЛІБРУВАННЯ...';
                
                setTimeout(() => {
                    statusDisplay.textContent = 'АНАЛІЗ...';
                    
                    setTimeout(() => {
                        const power = getRandomPower();
                        const angle = -90 + (power * 1.8);
                        
                        meterFill.style.transform = `rotate(${angle}deg)`;
                        meterValue.textContent = power;
                        digitalReadout.textContent = power.toString().padStart(3, '0');
                        
                        let statusText = '';
                        
                        if (power < 20) {
                            statusText = 'МІНІМАЛЬНА ПОТУЖНІСТЬ';
                        } else if (power < 40) {
                            statusText = 'НИЗЬКА ПОТУЖНІСТЬ';
                        } else if (power < 60) {
                            statusText = 'СЕРЕДНЯ ПОТУЖНІСТЬ';
                        } else if (power < 80) {
                            statusText = 'ВИСОКА ПОТУЖНІСТЬ';
                        } else if (power < 95) {
                            statusText = 'ДУЖЕ ВИСОКА ПОТУЖНІСТЬ';
                        } else if (power < 100) {
                            statusText = 'КРИТИЧНА ПОТУЖНІСТЬ! УВАГА!';
                            deviceHousing.classList.add('warning');
                            alarmText.textContent = 'УВАГА!';
                            alarmText.style.opacity = '1';
                            warningSound.currentTime = 0;
                            warningSound.play();
                            createSparks(15);
                            triggerFullscreenAlarm('УВАГА! КРИТИЧНИЙ РІВЕНЬ!', 3000);
                        } else {
                            statusText = 'ЗАВАЛЕННЯ ШКАЛИ! НЕБЕЗПЕКА!';
                            deviceHousing.classList.add('danger');
                            alarmText.textContent = 'НЕБЕЗПЕКА!';
                            alarmText.style.opacity = '1';
                            dangerSound.currentTime = 0;
                            dangerSound.play();
                            explosionSound.currentTime = 0;
                            explosionSound.play();
                            createSparks(30);
                            triggerFullscreenAlarm('НЕБЕЗПЕКА! ЗАВАЛЕННЯ ШКАЛИ!', 5000);
                            
                            setTimeout(() => {
                                const explosion = document.createElement('div');
                                explosion.style.position = 'fixed';
                                explosion.style.top = '0';
                                explosion.style.left = '0';
                                explosion.style.width = '100vw';
                                explosion.style.height = '100vh';
                                explosion.style.background = 'radial-gradient(circle, rgba(255,100,0,0.8) 0%, rgba(255,0,0,0) 70%)';
                                explosion.style.zIndex = '1000';
                                explosion.style.pointerEvents = 'none';
                                explosion.style.opacity = '0';
                                explosion.style.transition = 'opacity 0.5s';
                                document.body.appendChild(explosion);
                                
                                setTimeout(() => explosion.style.opacity = '1', 10);
                                setTimeout(() => {
                                    explosion.style.opacity = '0';
                                    setTimeout(() => explosion.remove(), 500);
                                }, 1000);
                            }, 300);
                        }
                        
                        statusDisplay.textContent = statusText;
                        btn.innerHTML = '<i class="fas fa-redo"></i> ПОВТОРИТИ';
                        btn.disabled = false;
                    }, 1500);
                }, 1000);
            }, 500);
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadSounds();
            document.getElementById('measureBtn').addEventListener('click', measurePower);
            document.getElementById('panicBtn').addEventListener('click', stopAllAlarms);
        });
    </script>
</body>
</html>
