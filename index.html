<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Management System | SA:MP</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        :root {
            --bg: #0a0a0c;
            --card: #141417;
            --accent: #3b82f6;
            --text: #e2e8f0;
            --text-dim: #94a3b8;
            --border: #2d2d35;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h2 { font-weight: 600; font-size: 24px; margin-bottom: 8px; letter-spacing: -0.5px; }
        p.subtitle { color: var(--text-dim); font-size: 14px; margin-bottom: 30px; }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 12px; font-weight: 700; text-transform: uppercase; color: var(--text-dim); margin-bottom: 8px; }
        
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px;
            background: #0a0a0c;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            box-sizing: border-box;
            outline: none;
        }

        input[type="file"] { padding: 8px; font-size: 13px; }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            width: 100%;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }

        .btn:hover { background: #2563eb; transform: translateY(-1px); }
        .btn:disabled { background: #1e293b; cursor: not-allowed; }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-size: 13px;
            display: none;
            background: #1e293b;
            border: 1px solid var(--accent);
            word-break: break-all;
        }

        .copy-hint { font-size: 11px; color: var(--accent); margin-top: 8px; cursor: pointer; }

        .stats {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-dim);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cloud Audio Host</h2>
    <p class="subtitle">Direct CDN link generator for SA:MP streamers.</p>

    <div class="form-group">
        <label>GitHub Access Token</label>
        <input type="text" id="token" placeholder="bla bla bla" onchange="saveToken()">
    </div>

    <div class="form-group">
        <label>Audio File (MP3, WAV, AAC)</label>
        <input type="file" id="audioFile" accept=".mp3,.wav,.aac">
    </div>

    <button class="btn" id="uploadBtn" onclick="handleUpload()">Upload to Repository</button>

    <div id="status"></div>

    <div class="stats">
        <span>Repo: shadexqz.github.io</span>
        <span id="fileCount">Checking storage...</span>
    </div>
</div>

<script>
    const USER = 'shadexqz';
    const REPO = 'shadexqz.github.io';
    const FOLDER = 'Music';

    // Load token from local storage
    document.getElementById('token').value = localStorage.getItem('gh_token') || '';

    function saveToken() {
        localStorage.setItem('gh_token', document.getElementById('token').value);
    }

    async function handleUpload() {
        const token = document.getElementById('token').value;
        const fileInput = document.getElementById('audioFile');
        const btn = document.getElementById('uploadBtn');
        const status = document.getElementById('status');

        if (!token) return alert('Please enter your GitHub Token');
        if (!fileInput.files[0]) return alert('Select a file first');

        const file = fileInput.files[0];
        const fileName = `${Date.now()}_${file.name.replace(/\s+/g, '_')}`;
        const path = `${FOLDER}/${fileName}`;

        btn.disabled = true;
        btn.innerText = 'Uploading...';
        status.style.display = 'block';
        status.innerText = 'Connecting to GitHub API...';

        try {
            // 1. Check file count
            const contents = await axios.get(`https://api.github.com/repos/${USER}/${REPO}/contents/${FOLDER}`, {
                headers: { Authorization: `token ${token}` }
            }).catch(() => ({ data: [] }));

            if (contents.data.length >= 30) {
                status.innerText = 'Error: Storage limit reached (30 songs). Please delete old files in GitHub.';
                btn.disabled = false;
                return;
            }

            // 2. Read file as Base64
            const base64Content = await toBase64(file);

            // 3. Upload to GitHub
            await axios.put(`https://api.github.com/repos/${USER}/${REPO}/contents/${path}`, {
                message: `Upload audio: ${fileName}`,
                content: base64Content.split(',')[1]
            }, {
                headers: { Authorization: `token ${token}` }
            });

            const directLink = `https://raw.githubusercontent.com/${USER}/${REPO}/main/${path}`;
            
            status.innerHTML = `
                <div style="color: #4ade80; margin-bottom: 8px;">Successfully uploaded!</div>
                <div id="finalLink" style="font-family: monospace; background: #000; padding: 10px; border-radius: 4px;">${directLink}</div>
                <div class="copy-hint" onclick="copyToClipboard()">[Click here to copy link]</div>
            `;

            updateFileCount(contents.data.length + 1);

        } catch (err) {
            status.innerText = 'Error: ' + (err.response?.data?.message || err.message);
            console.error(err);
        } finally {
            btn.disabled = false;
            btn.innerText = 'Upload to Repository';
        }
    }

    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });

    function copyToClipboard() {
        const text = document.getElementById('finalLink').innerText;
        navigator.clipboard.writeText(text);
        alert('Copied to clipboard!');
    }

    async function updateFileCount(count = null) {
        const display = document.getElementById('fileCount');
        if (count !== null) {
            display.innerText = `Storage: ${count}/30 songs`;
            return;
        }
        // Initial check
        const token = localStorage.getItem('gh_token');
        if (!token) { display.innerText = 'Storage: Enter token to see'; return; }
        
        try {
            const res = await axios.get(`https://api.github.com/repos/${USER}/${REPO}/contents/${FOLDER}`, {
                headers: { Authorization: `token ${token}` }
            });
            display.innerText = `Storage: ${res.data.length}/30 songs`;
        } catch {
            display.innerText = `Storage: 0/30 songs`;
        }
    }

    updateFileCount();
</script>

</body>
</html>
