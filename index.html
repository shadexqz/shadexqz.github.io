<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Дурак для друзей</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700;900&display=swap');

        :root {
            --card-w: 110px;
            --card-h: 155px;
            --radius: 8px;
            --accent: #ff9100; /* Orange accent against blue */
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            margin: 0;
            font-family: 'Roboto Condensed', sans-serif;
            /* ГОЛУБОЕ СУКНО С ТЕКСТУРОЙ ШУМА */
            background-color: #1565c0;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.4) 100%),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E");
            height: 100vh;
            overflow: hidden;
            display: flex; flex-direction: column;
            color: white;
        }

        /* --- UI LAYER --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1000;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        /* --- LOBBY --- */
        #lobby {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 9999;
            display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(8px);
            pointer-events: auto;
        }
        .panel {
            background: #eee; color: #222;
            padding: 30px; border-radius: 12px;
            width: 95%; max-width: 450px; text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            border: 1px solid #555;
        }
        .panel h1 { margin: 0 0 20px; font-weight: 900; letter-spacing: 1px; color: #0d47a1; text-transform: uppercase; }
        
        .inp {
            width: 100%; padding: 14px; margin: 10px 0;
            border: 2px solid #ccc; border-radius: 6px;
            font-size: 18px; font-weight: bold; text-align: center; font-family: inherit;
            background: #fff; transition: 0.2s;
        }
        .inp:focus { border-color: var(--accent); }
        
        .btn {
            width: 100%; padding: 16px; border: none; margin-top: 10px;
            font-size: 18px; font-weight: 900; text-transform: uppercase;
            cursor: pointer; border-radius: 6px; transition: transform 0.1s;
            color: white; box-shadow: 0 5px 0 rgba(0,0,0,0.2);
        }
        .btn:active { transform: translateY(3px); box-shadow: none; }
        .btn-create { background: linear-gradient(to bottom, #43a047, #2e7d32); }
        .btn-join { background: linear-gradient(to bottom, #1e88e5, #1565c0); }

        .avatars { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .ava-opt {
            width: 55px; height: 55px; border: 3px solid #ddd; cursor: pointer;
            background-size: cover; border-radius: 10px; /* КВАДРАТНЫЕ */
            background-color: #333; transition: 0.2s;
        }
        .ava-opt:hover { transform: scale(1.1); }
        .ava-opt.selected { border-color: var(--accent); transform: scale(1.15); box-shadow: 0 0 10px rgba(0,0,0,0.3); }

        .opts { display: flex; gap: 20px; justify-content: center; margin: 15px 0; font-weight: bold; font-size: 18px; }

        /* --- GAME AREA --- */
        #game { display: none; flex-direction: column; height: 100%; position: relative; overflow: hidden; }

        /* --- CHAT (Bottom Right, Transparent) --- */
        .chat-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            pointer-events: none;
            z-index: 2000;
        }
        .chat-log {
            max-height: 200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            margin-bottom: 10px;
            overflow: hidden;
            text-align: right;
            mask-image: linear-gradient(to top, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to top, black 80%, transparent 100%);
        }
        .chat-msg {
            background: rgba(0,0,0,0.4);
            padding: 5px 12px;
            margin-bottom: 4px;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            text-shadow: 1px 1px 2px black;
            display: inline-block;
            align-self: flex-end;
            animation: slideIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        @keyframes slideIn { from { opacity:0; transform:translateX(20px); } to { opacity:1; transform:translateX(0); } }
        .chat-msg b { color: #ffeb3b; }
        
        .chat-inp-row { 
            display: flex; 
            width: 100%; 
            pointer-events: auto; 
            gap: 5px;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        .chat-inp-row:hover, .chat-inp-row:focus-within { opacity: 1; }
        
        #chat-in { 
            flex: 1; 
            background: rgba(0,0,0,0.5); 
            border: 1px solid rgba(255,255,255,0.3); 
            color: white; 
            padding: 8px 12px;
            border-radius: 20px; 
            font-size: 14px;
            text-align: right;
        }
        #chat-in::placeholder { color: rgba(255,255,255,0.5); }
        #chat-send { 
            width: 35px; height: 35px; border-radius: 50%;
            background: var(--accent); color: white; border: none; 
            cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center;
        }

        /* --- OPPONENTS --- */
        .opponents-row { 
            height: 190px; 
            display: flex; 
            justify-content: center; 
            padding-top: 15px;
            gap: 30px;
            z-index: 50;
        }
        
        .player-wrap { 
            position: relative; 
            width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .p-name { 
            font-size: 14px; 
            font-weight: bold; 
            text-shadow: 0 2px 4px rgba(0,0,0,0.8); 
            background: rgba(0,0,0,0.6);
            padding: 2px 10px;
            border-radius: 6px;
            margin-bottom: 5px;
            white-space: nowrap;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            z-index: 12;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .avatar-box {
            position: relative;
            width: 64px; height: 64px;
            z-index: 10;
        }
        .avatar { 
            width: 100%; height: 100%; 
            background: #222; 
            border: 3px solid #ccc; 
            border-radius: 12px; /* КВАДРАТНЫЕ */
            object-fit: cover; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: 0.3s;
        }
        .avatar.turn { border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent), 0 5px 20px rgba(0,0,0,0.6); }

        .timer-svg {
            position: absolute; top: -5px; left: -5px;
            width: 74px; height: 74px; pointer-events: none; z-index: 11;
        }
        .timer-path {
            fill: none; stroke: var(--accent); stroke-width: 4;
            stroke-dasharray: 220; stroke-dashoffset: 220; 
            transition: stroke-dashoffset 1s linear;
        }

        /* OPPONENT HAND - FAN EFFECT OVERLAPPING AVATAR */
        .p-hand-fan {
            position: absolute;
            top: 50px; /* Starts inside avatar area */
            left: 50%;
            width: 0; height: 0;
            z-index: 20;
        }
        .opp-card {
            position: absolute;
            width: 45px; height: 65px;
            background-image: url('https://deckofcardsapi.com/static/img/back.png');
            background-size: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-shadow: -2px 2px 5px rgba(0,0,0,0.3);
            transform-origin: 50% 120%;
            left: -22px;
        }
        .card-count-badge {
            position: absolute;
            top: 90px;
            background: #222; border: 1px solid #555;
            color: #fff; font-size: 12px; font-weight: bold;
            padding: 2px 6px; border-radius: 4px;
            z-index: 30;
        }

        /* --- TABLE --- */
        .table-area { 
            flex: 1; 
            position: relative; 
            display: flex; 
            justify-content: center; 
            align-items: center;
        }

        /* DECK & TRUMP */
        .deck-pos { 
            position: absolute; left: 40px; top: 50%; transform: translateY(-50%); 
            width: var(--card-w); height: var(--card-h); 
        }
        
        .trump-card { 
            position: absolute; 
            /* Смещаем вправо и вниз, чтобы торчало */
            top: 20px; 
            left: 35px; 
            width: 100%; height: 100%;
            transform: rotate(90deg); 
            z-index: 1; /* Под колодой */
            border-radius: var(--radius);
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            background-color: #fff;
            background-size: 100% 100%;
        }
        
        .deck-top {
            position: absolute; top:0; left:0; width: 100%; height: 100%;
            background: url('https://deckofcardsapi.com/static/img/back.png') center/cover;
            border-radius: var(--radius); border: 2px solid #ccc;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.5); 
            z-index: 5; /* Над козырем */
        }
        
        .deck-count {
            position: absolute; top: -35px; left: 0; width: 100%; text-align: center;
            font-weight: bold; text-shadow: 1px 1px 2px black; font-size: 18px;
            background: rgba(0,0,0,0.5); border-radius: 4px; padding: 2px 0;
            z-index: 10;
        }

        /* SLOTS */
        .slots-wrap { 
            display: flex; gap: 15px; justify-content: center; align-items: center; 
            width: 100%; height: 100%; z-index: 10;
        }
        .slot { 
            width: var(--card-w); height: var(--card-h); position: relative; 
            transition: 0.3s;
        }
        .slot.interactive { cursor: pointer; }
        .slot.interactive:hover { transform: scale(1.05); }
        .slot.highlight { box-shadow: 0 0 15px rgba(255,235,59,0.5); border-radius: var(--radius); }

        .card-face {
            width: 100%; height: 100%;
            position: absolute; border-radius: var(--radius);
            background-color: #fff; background-size: 100% 100%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .card-att { transform: rotate(-2deg); z-index: 5; }
        .card-def { transform: rotate(8deg) translate(10px, 10px); z-index: 6; }

        /* --- MY ZONE --- */
        .my-zone { 
            height: 240px; 
            position: relative;
            display: flex; justify-content: center; align-items: flex-end;
            z-index: 100;
            padding-bottom: 20px;
        }
        .my-info {
            position: absolute; bottom: 20px; left: 20px;
            display: flex; gap: 15px; align-items: center;
        }
        .my-ava-big {
            width: 70px; height: 70px; border-radius: 12px; /* КВАДРАТНЫЕ */
            border: 3px solid #fff;
            background: #333; object-fit: cover;
            box-shadow: 0 5px 15px rgba(0,0,0,0.6);
        }
        
        .hand-container {
            position: relative;
            width: 100%; max-width: 800px;
            height: 160px;
            display: flex; justify-content: center;
        }
        .my-card-wrap {
            position: absolute;
            width: var(--card-w); height: var(--card-h);
            transform-origin: 50% 150%; 
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            bottom: 0;
            transform: translateX(var(--x)) translateY(var(--y)) rotate(var(--rot));
        }
        .my-card-wrap:hover {
            z-index: 200 !important;
            transform: translateX(var(--x)) translateY(calc(var(--y) - 30px)) rotate(var(--rot)) scale(1.1);
        }
        .my-card-wrap.selected {
            z-index: 200 !important;
            transform: translateX(var(--x)) translateY(calc(var(--y) - 50px)) rotate(var(--rot)) scale(1.1);
        }
        .my-card-wrap .card-face { box-shadow: 0 -5px 15px rgba(0,0,0,0.4); }
        .my-card-wrap.selected .card-face { box-shadow: 0 0 0 3px #ffeb3b, 0 10px 30px rgba(0,0,0,0.6); }

        /* --- CONTROLS --- */
        .controls { 
            position: absolute; right: 20px; bottom: 220px; 
            display: flex; flex-direction: column; align-items: flex-end; gap: 10px;
            z-index: 150;
        }
        .status-badge { 
            background: rgba(0,0,0,0.85); color: white;
            padding: 10px 25px; border-radius: 30px;
            font-size: 18px; font-weight: bold; border: 2px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            text-shadow: 0 2px 2px black;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }
        .act-btn { 
            border: none; padding: 15px 40px; 
            font-size: 20px; font-weight: 900; text-transform: uppercase; 
            cursor: pointer; color: white; border-radius: 50px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.5); 
            display: none; transition: transform 0.1s;
        }
        .act-btn:active { transform: scale(0.95); }
        .btn-take { background: linear-gradient(135deg, #ff9800, #f57c00); }
        .btn-bito { background: linear-gradient(135deg, #d32f2f, #c62828); }

        /* --- ACTION BUBBLES --- */
        .bubble {
            position: absolute; top: -40px; left: 50%; transform: translateX(-50%) scale(0);
            padding: 8px 16px; border-radius: 20px; font-weight: bold; color: white;
            white-space: nowrap; z-index: 100; font-size: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            animation: bubblePop 2s forwards;
            pointer-events: none;
        }
        @keyframes bubblePop {
            0% { transform: translateX(-50%) scale(0); opacity: 0; }
            10% { transform: translateX(-50%) scale(1.1); opacity: 1; }
            20% { transform: translateX(-50%) scale(1); }
            80% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-30px); }
        }

        /* --- TOAST --- */
        .toast {
            position: fixed; top: 10%; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.9); color: white; padding: 15px 30px;
            border-radius: 50px; font-size: 20px; font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7); z-index: 5000;
            animation: fadeInOut 2.5s forwards; border: 1px solid #444;
        }
        @keyframes fadeInOut { 0%{opacity:0;transform:translateX(-50%) translateY(-20px);} 15%{opacity:1;transform:translateX(-50%) translateY(0);} 85%{opacity:1;} 100%{opacity:0;} }

        /* --- RESPONSIVE --- */
        @media (max-width: 800px) {
            :root { --card-w: 80px; --card-h: 112px; }
            .opponents-row { height: 150px; gap: 10px; }
            .my-zone { height: 180px; }
            .controls { bottom: 160px; right: 10px; }
            .chat-container { width: 220px; bottom: 10px; right: 10px; }
            .p-hand-fan { top: 45px; }
        }
        @media (max-width: 500px) {
            :root { --card-w: 65px; --card-h: 91px; }
            .opponents-row { height: 130px; gap: 5px; }
            .my-zone { height: 150px; }
            .controls { bottom: 140px; }
            .act-btn { padding: 10px 25px; font-size: 16px; }
            .p-name { font-size: 12px; max-width: 80px; }
        }
    </style>
</head>
<body>

    <!-- LOBBY -->
    <div id="lobby">
        <div class="panel" id="p-setup">
            <h1>Дурак для друзей</h1>
            
            <div class="avatars" id="ava-list"></div>
            <input type="text" id="p-name" class="inp" placeholder="Ваш ник" value="Игрок" maxlength="12">

            <div class="opts">
                <label><input type="radio" name="mode" value="2" checked> 1x1</label>
                <label><input type="radio" name="mode" value="3"> 3 Игрока</label>
                <label><input type="radio" name="mode" value="4"> 4 Игрока</label>
            </div>
            <div class="opts" style="font-size:16px;">
                <label style="cursor:pointer; display:flex; align-items:center; gap:5px;">
                    <input type="checkbox" id="chk-transfer" style="width:18px; height:18px;"> Переводной
                </label>
            </div>

            <button class="btn btn-create" onclick="Lobby.create()">Создать стол</button>
            <div style="margin:10px; color:#999; font-weight:bold; font-size:14px;">— или —</div>
            <input type="text" id="join-id" class="inp" placeholder="ID комнаты">
            <button class="btn btn-join" onclick="Lobby.join()">Войти</button>
        </div>

        <div class="panel" id="p-wait" style="display:none;">
            <h2>Комната создана</h2>
            <p>Отправьте этот ID друзьям:</p>
            <input type="text" id="host-id" class="inp" style="background:#eee; font-family:monospace;" readonly onclick="this.select()">
            <p id="wait-msg" style="color:#d32f2f; font-weight:bold; font-size:24px;">1/2</p>
            <div style="font-size:30px; animation:spin 1s infinite linear; color:#555;">↻</div>
            <style>@keyframes spin { 100% {transform:rotate(360deg);} }</style>
        </div>
    </div>

    <!-- GAME -->
    <div id="game">
        <div id="ui-layer">
            <!-- Opponents -->
            <div class="opponents-row" id="opponents-area"></div>
        </div>

        <!-- Chat (Fixed Bottom Right) -->
        <div class="chat-container">
            <div class="chat-log" id="chat-log"></div>
            <div class="chat-inp-row">
                <input type="text" id="chat-in" placeholder="Сообщение..." autocomplete="off" maxlength="30">
                <button id="chat-send" onclick="Game.sendChat()">➤</button>
            </div>
        </div>

        <!-- Table -->
        <div class="table-area">
            <div class="deck-pos">
                <div class="deck-count" id="deck-n">36</div>
                <div id="trump-slot"></div>
                <div class="deck-top" id="deck-visual"></div>
            </div>
            <div class="bito-pos" id="bito-visual" style="position:absolute; right:40px; opacity:0.3; font-weight:bold;"></div>

            <div class="slots-wrap" id="slots-area"></div>

            <div class="controls">
                <div class="status-badge" id="status-txt">Подключение...</div>
                <button class="act-btn btn-bito" id="btn-bito" onclick="Game.act('BITO')">БИТО</button>
                <button class="act-btn btn-take" id="btn-take" onclick="Game.act('TAKE')">ВЗЯТЬ</button>
            </div>
        </div>

        <!-- My Zone -->
        <div class="my-zone">
            <div class="my-info">
                <div style="position:relative;">
                    <img id="my-ava" class="my-ava-big" src="">
                    <svg class="timer-svg" viewBox="0 0 74 74">
                        <rect class="timer-path" id="my-timer" x="2" y="2" width="70" height="70" rx="12" ry="12"></rect>
                    </svg>
                </div>
                <div style="text-shadow: 1px 1px 2px black;">
                    <div style="font-weight:bold; font-size:20px;">ВЫ</div>
                    <div style="font-size:14px; opacity:0.8;" id="my-name-display">Игрок</div>
                </div>
            </div>
            <div class="hand-container" id="my-hand"></div>
        </div>
    </div>

    <script>
        const IMG_API = (r,s) => `https://deckofcardsapi.com/static/img/${r}${s}.png`;
        const SUITS = ['S','C','H','D'];
        const RANKS = ['6','7','8','9','0','J','Q','K','A'];
        
        const Snd = {
            s: {
                click: new Audio('https://cdn.pixabay.com/audio/2022/03/10/audio_c8c8a73467.mp3'),
                deal: new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_2c416e3427.mp3'),
                card: new Audio('https://cdn.pixabay.com/audio/2022/03/24/audio_34b5952136.mp3'),
                bito: new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_7368815123.mp3'),
                win:  new Audio('https://cdn.pixabay.com/audio/2021/08/04/audio_12b0c7443c.mp3')
            },
            play(k) { 
                if(this.s[k]) {
                    this.s[k].currentTime = 0;
                    this.s[k].volume = 0.5;
                    this.s[k].play().catch(()=>{});
                }
            }
        };

        class Engine {
            constructor(hName, hAva, mode, transfer) {
                this.mode = parseInt(mode);
                this.transfer = transfer;
                this.players = [{id:'host', name:hName, ava:hAva, hand:[]}];
                this.deck = [];
                this.trump = null;
                this.field = [];
                this.turn = 0;
                this.startTime = 0;
                this.state = 'lobby';
                this.win = null;
                this.lastAction = null;
            }

            addPlayer(id, name, ava) {
                if(this.players.length >= this.mode) return false;
                this.players.push({id, name, ava, hand:[]});
                return true;
            }

            start() {
                this.deck = [];
                SUITS.forEach(s => RANKS.forEach(r => this.deck.push({r, s})));
                this.deck.sort(() => Math.random() - 0.5);
                this.players.forEach(p => p.hand = this.deck.splice(0,6));
                this.trump = this.deck.pop();
                this.deck.unshift(this.trump);
                
                let min=100, fp=0;
                this.players.forEach((p,i) => {
                    p.hand.forEach(c => {
                        if(c.s===this.trump.s && RANKS.indexOf(c.r)<min) {
                            min = RANKS.indexOf(c.r); fp=i;
                        }
                    });
                });
                this.changeTurn(fp);
                this.state = 'game';
                this.lastAction = {type: 'START'};
            }

            changeTurn(idx) {
                this.turn = idx;
                this.startTime = Date.now();
            }

            next(off=1) { return (this.turn + off) % this.players.length; }
            
            beat(a, d) {
                if(a.s===d.s) return RANKS.indexOf(d.r) > RANKS.indexOf(a.r);
                return d.s === this.trump.s;
            }

            move(pidx, type, d) {
                if(this.state !== 'game') return {success: false, reason: 'Игра не идет'};
                const p = this.players[pidx];

                if(type === 'ATTACK') {
                    const isAtt = (pidx === this.turn);
                    const isTrans = (this.transfer && pidx === this.next() && this.field.length > 0 && this.field.every(s => !s.def));
                    if(!isAtt && !isTrans) return {success: false, reason: 'Не ваш ход'};
                    
                    const card = p.hand[d.i];
                    if(this.field.length > 0) {
                        const ranks = new Set(this.field.flatMap(x => [x.att.r, x.def?.r].filter(Boolean)));
                        if(!ranks.has(card.r)) return {success: false, reason: 'Карта не подходит'};
                    }

                    const defIdx = isTrans ? (pidx + 1) % this.players.length : this.next();
                    const defP = this.players[defIdx];
                    if(this.field.filter(x=>!x.def).length + 1 > defP.hand.length) return {success: false, reason: 'Много карт'};
                    if(this.field.length >= 6) return {success: false, reason: 'Стол полон'};

                    p.hand.splice(d.i, 1);
                    this.field.push({att: card, def: null, from: pidx});
                    
                    if(isTrans) {
                        this.changeTurn(pidx);
                        this.lastAction = {type: 'TRANSFER', p: pidx};
                    } else {
                        this.startTime = Date.now();
                        this.lastAction = {type: 'ATTACK', p: pidx};
                    }
                    return {success: true};
                }

                if(type === 'DEFEND') {
                    if(pidx !== this.next()) return {success: false};
                    const slot = this.field[d.s];
                    if(!slot || slot.def) return {success: false};
                    const card = p.hand[d.i];
                    if(!this.beat(slot.att, card)) return {success: false, reason: 'Слабая карта'};
                    
                    p.hand.splice(d.i, 1);
                    slot.def = card;
                    this.lastAction = {type: 'DEFEND', p: pidx};
                    return {success: true};
                }

                if(type === 'BITO') {
                    if(pidx !== this.turn) return {success: false};
                    if(this.field.some(x=>!x.def)) return {success: false};
                    this.field = [];
                    this.refill();
                    this.changeTurn(this.next());
                    this.lastAction = {type: 'BITO', p: pidx};
                    return {success: true};
                }

                if(type === 'TAKE') {
                    if(pidx !== this.next()) return {success: false};
                    this.field.forEach(x => {
                        p.hand.push(x.att);
                        if(x.def) p.hand.push(x.def);
                    });
                    this.field = [];
                    this.refill(true);
                    let n = this.next(2);
                    if(this.players.length===2) n = this.next(1);
                    this.changeTurn(n);
                    this.lastAction = {type: 'TAKE', p: pidx};
                    return {success: true};
                }
                return {success: false};
            }

            refill(skipDef=false) {
                const q = [];
                for(let i=0; i<this.players.length; i++) q.push((this.turn + i)%this.players.length);
                q.forEach(idx => {
                    if(skipDef && idx === this.next()) return;
                    const p = this.players[idx];
                    while(p.hand.length < 6 && this.deck.length > 0) p.hand.push(this.deck.pop());
                });
                this.players.forEach(p => {
                    if(p.hand.length===0 && this.deck.length===0 && !this.win) this.win = p.name;
                });
            }

            dump() {
                return {
                    d: this.deck.length,
                    tr: this.trump,
                    f: this.field,
                    t: this.turn,
                    tm: this.startTime,
                    ps: this.players.map(p => ({id:p.id, name:p.name, ava:p.ava, cnt:p.hand.length})),
                    win: this.win,
                    la: this.lastAction
                };
            }
        }

        const Lobby = {
            ava: 1,
            init() {
                const el = document.getElementById('ava-list');
                [1,2,3,4,5].forEach(i => {
                    const d = document.createElement('div');
                    d.className = 'ava-opt' + (i===1?' selected':'');
                    d.style.backgroundImage = `url('https://robohash.org/${i}.png?set=set4')`;
                    d.onclick = () => {
                        this.ava=i; Snd.play('click');
                        document.querySelectorAll('.ava-opt').forEach(x=>x.classList.remove('selected'));
                        d.classList.add('selected');
                    };
                    el.appendChild(d);
                });
            },
            create() {
                Snd.play('click');
                const n = document.getElementById('p-name').value || 'Игрок';
                const m = document.querySelector('input[name="mode"]:checked').value;
                const tr = document.getElementById('chk-transfer').checked;
                Game.initHost(n, this.ava, m, tr);
            },
            join() {
                Snd.play('click');
                const n = document.getElementById('p-name').value || 'Игрок';
                const id = document.getElementById('join-id').value;
                if(!id) return Game.toast('Введите ID');
                Game.initClient(n, this.ava, id);
            }
        };

        const Game = {
            role: null, eng: null, peer: null, conns: [], conn: null,
            myId: null, st: null, hand: [], sel: null,
            
            initHost(n, a, m, t) {
                this.role = 'host';
                this.eng = new Engine(n, a, m, t);
                this.peer = new Peer();
                this.peer.on('open', id => {
                    document.getElementById('p-setup').style.display = 'none';
                    document.getElementById('p-wait').style.display = 'block';
                    document.getElementById('host-id').value = id;
                });
                this.peer.on('connection', c => {
                    c.on('open', () => {
                        this.conns.push(c);
                        this.bc({t:'C', n:'INFO', m:'Подключение...', s:1});
                    });
                    c.on('data', d => this.handleData(c, d));
                });
            },

            initClient(n, a, id) {
                this.role = 'client';
                this.peer = new Peer();
                this.peer.on('open', () => {
                    this.conn = this.peer.connect(id);
                    this.conn.on('open', () => {
                        this.conn.send({t:'J', n, a});
                        document.getElementById('p-setup').style.display = 'none';
                    });
                    this.conn.on('data', d => this.handleData(null, d));
                    this.conn.on('close', () => { alert('Разрыв соединения'); location.reload(); });
                });
            },

            handleData(c, d) {
                if(d.t==='J' && this.role==='host') {
                    if(this.eng.addPlayer(c.peer, d.n, d.a)) {
                        document.getElementById('wait-msg').innerText = `${this.eng.players.length}/${this.eng.mode}`;
                        this.bc({t:'C', n:'INFO', m:`${d.n} вошел`, s:1});
                        
                        // ФИКС: Явно запускаем игру если лобби полное
                        if(this.eng.players.length == this.eng.mode) {
                            this.eng.start();
                            this.sync();
                            this.startGameUI(); // Принудительно меняем экран у хоста
                            Snd.play('deal');
                        }
                    }
                }
                if(d.t==='A' && this.role==='host') {
                    const pIdx = this.eng.players.findIndex(p=>p.id===c.peer);
                    if(pIdx!==-1) {
                        const res = this.eng.move(pIdx, d.a, d.d);
                        if(res.success) this.sync();
                    }
                }
                if(d.t==='C') {
                    if(this.role === 'host') this.bc(d, c ? c.peer : null);
                    this.addChat(d);
                }
                if(d.t==='S') {
                    this.startGameUI(); // Клиент тоже должен переключить экран
                    this.st = d.s; 
                    this.hand = d.h; 
                    this.myId = d.mid;
                    this.draw();
                    
                    if(d.s.win) Snd.play('win');
                    else if(d.s.la) {
                        if(d.s.la.type==='BITO') Snd.play('bito');
                        if(d.s.la.type==='ATTACK' || d.s.la.type==='DEFEND') Snd.play('card');
                    }
                }
            },

            startGameUI() {
                document.getElementById('lobby').style.display = 'none';
                document.getElementById('game').style.display = 'flex';
            },

            bc(d) {
                if(d.t==='C' && !d.n && this.eng) {
                    const p = this.eng.players.find(x=>x.id === d.id);
                    d.n = p ? p.name : '???';
                }
                this.conns.forEach(c=>c.send(d));
            },

            sync() {
                if(this.role!=='host') return;
                const s = this.eng.dump();
                this.st = s; 
                this.hand = this.eng.players[0].hand; 
                this.myId = 'host';
                this.draw();
                this.conns.forEach(c => {
                    const p = this.eng.players.find(x=>x.id===c.peer);
                    c.send({t:'S', s, h:p?p.hand:[], mid:c.peer});
                });
            },

            act(type, d={}) {
                Snd.play('click');
                if(this.role==='host') {
                    if(this.eng.move(0, type, d).success) this.sync();
                    else this.toast('Нельзя');
                } else {
                    this.conn.send({t:'A', a:type, d});
                }
                this.sel = null;
            },

            draw() {
                const s = this.st;
                if(!s) return;
                
                const myIdx = s.ps.findIndex(p=>p.id===this.myId) > -1 ? s.ps.findIndex(p=>p.id===this.myId) : 0;
                document.getElementById('my-ava').src = `https://robohash.org/${s.ps[myIdx].ava}.png?set=set4`;
                document.getElementById('my-name-display').innerText = s.ps[myIdx].name;
                
                const myTimer = document.getElementById('my-timer');
                if(s.t === myIdx) this.animTimer(myTimer, s.tm);
                else myTimer.style.strokeDashoffset = 220;

                const oppDiv = document.getElementById('opponents-area');
                oppDiv.innerHTML = '';
                for(let i=1; i<s.ps.length; i++) {
                    const idx = (myIdx + i) % s.ps.length;
                    const p = s.ps[idx];
                    const isTurn = (s.t === idx);
                    
                    let fanHTML = '';
                    const cnt = Math.min(p.cnt, 36);
                    for(let k=0; k<cnt; k++) {
                        const spread = 12; 
                        const startRot = -(cnt-1)*spread/2;
                        const rot = startRot + k*spread;
                        fanHTML += `<div class="opp-card" style="transform: rotate(${rot}deg) translateY(${Math.abs(rot)*0.5}px);"></div>`;
                    }

                    const el = document.createElement('div');
                    el.className = 'player-wrap';
                    el.innerHTML = `
                        <div class="p-name">${p.name}</div>
                        <div class="avatar-box">
                            <img src="https://robohash.org/${p.ava}.png?set=set4" class="avatar ${isTurn?'turn':''}">
                            ${isTurn ? `<svg class="timer-svg" viewBox="0 0 74 74"><rect class="timer-path" id="t-${idx}" x="2" y="2" width="70" height="70" rx="12" ry="12"></rect></svg>` : ''}
                        </div>
                        <div class="p-hand-fan">${fanHTML}</div>
                        ${p.cnt>0 ? `<div class="card-count-badge">${p.cnt}</div>` : ''}
                    `;
                    oppDiv.appendChild(el);
                    if(isTurn) this.animTimer(document.getElementById(`t-${idx}`), s.tm);
                    if(s.la && s.la.p === idx) this.showBubble(el, s.la.type);
                }

                document.getElementById('deck-n').innerText = s.d;
                document.getElementById('deck-visual').style.display = s.d > 0 ? 'block' : 'none';
                
                // РИСУЕМ КОЗЫРЬ СНИЗУ
                const tSlot = document.getElementById('trump-slot');
                tSlot.innerHTML = '';
                if(s.tr && s.d > 0) {
                    const img = document.createElement('div');
                    img.className = 'trump-card';
                    img.style.backgroundImage = `url('${IMG_API(s.tr.r, s.tr.s)}')`;
                    tSlot.appendChild(img);
                } else if (s.tr) {
                    // Колода пуста, показываем значок козыря
                    tSlot.innerHTML = `<div style="position:absolute;top:0;left:0;opacity:0.3;font-size:40px;color:white;font-weight:bold;padding:10px;">${this.suitIcon(s.tr.s)}</div>`;
                }

                const slDiv = document.getElementById('slots-area');
                slDiv.innerHTML = '';
                s.f.forEach((slot, si) => {
                    const d = document.createElement('div');
                    d.className = 'slot';
                    
                    const ac = document.createElement('div');
                    ac.className = 'card-face card-att';
                    ac.style.backgroundImage = `url('${IMG_API(slot.att.r, slot.att.s)}')`;
                    d.appendChild(ac);

                    if(slot.def) {
                        const dc = document.createElement('div');
                        dc.className = 'card-face card-def';
                        dc.style.backgroundImage = `url('${IMG_API(slot.def.r, slot.def.s)}')`;
                        d.appendChild(dc);
                    } else if(s.t !== myIdx) {
                        const defIdx = (s.t+1)%s.ps.length;
                        if(myIdx === defIdx) {
                            d.classList.add('interactive');
                            d.onclick = () => this.act('DEFEND', {i:this.sel, s:si});
                        }
                    }
                    slDiv.appendChild(d);
                });

                const hDiv = document.getElementById('my-hand');
                hDiv.innerHTML = '';
                const myCards = this.hand;
                const total = myCards.length;
                const range = 50; 
                const step = total > 1 ? range / (total - 1) : 0;
                const startDeg = -(range/2);

                myCards.forEach((c, i) => {
                    const rot = startDeg + (i * step);
                    const yOff = Math.abs(rot) * 0.8; 
                    const xOff = (i - (total-1)/2) * 20; 

                    const w = document.createElement('div');
                    w.className = 'my-card-wrap' + (this.sel===i ? ' selected' : '');
                    w.style.setProperty('--rot', rot+'deg');
                    w.style.setProperty('--y', yOff+'px');
                    w.style.setProperty('--x', xOff+'px');
                    
                    const f = document.createElement('div');
                    f.className = 'card-face';
                    f.style.backgroundImage = `url('${IMG_API(c.r,c.s)}')`;
                    w.appendChild(f);

                    w.onclick = () => {
                        Snd.play('click');
                        const isMyTurn = (s.t === myIdx);
                        const isTransfer = (this.eng?.transfer && myIdx===(s.t+1)%s.ps.length && s.f.length>0 && s.f.every(x=>!x.def));
                        
                        if(isMyTurn || isTransfer) {
                            this.sel = i;
                            this.act('ATTACK', {i});
                        } else {
                            this.sel = (this.sel===i) ? null : i;
                            this.draw();
                        }
                    };
                    hDiv.appendChild(w);
                });

                const bB = document.getElementById('btn-bito');
                const bT = document.getElementById('btn-take');
                const st = document.getElementById('status-txt');
                bB.style.display = 'none'; bT.style.display = 'none';

                if(s.win) {
                    st.innerText = `${s.win} ПОБЕДИЛ!`;
                    st.style.background = "#d32f2f";
                } else if (s.t === myIdx) {
                    st.innerText = "ВАШ ХОД";
                    st.style.borderColor = "#4caf50";
                    if(s.f.length>0 && s.f.every(x=>x.def)) bB.style.display = 'block';
                } else {
                    const defIdx = (s.t+1)%s.ps.length;
                    if(myIdx === defIdx) {
                        st.innerText = "ОТБИВАЙТЕСЬ";
                        st.style.borderColor = "#ff9800";
                        if(s.f.some(x=>!x.def)) bT.style.display = 'block';
                    } else {
                        st.innerText = `Ходит: ${s.ps[s.t].name}`;
                        st.style.borderColor = "#fff";
                    }
                }
            },

            animTimer(el, start) {
                if(!el) return;
                const dur = 45000;
                const p = Math.max(0, (dur - (Date.now() - start)) / dur);
                el.style.strokeDashoffset = 220 * (1 - p);
                if(p>0) requestAnimationFrame(()=>this.animTimer(el,start));
            },

            showBubble(parent, type) {
                const map = {
                    'ATTACK': 'Атакую!', 'DEFEND': 'Бью!', 'BITO': 'Бито!', 
                    'TAKE': 'Беру...', 'TRANSFER': 'Перевод!', 'START': 'Игра началась!'
                };
                const b = document.createElement('div');
                b.className = 'bubble';
                b.style.background = (type==='TAKE')?'#f57c00':(type==='BITO'?'#d32f2f':'#43a047');
                b.innerText = map[type] || type;
                parent.appendChild(b);
                setTimeout(()=>b.remove(), 2000);
            },

            toast(m) {
                const t = document.createElement('div');
                t.className = 'toast'; t.innerText = m;
                document.body.appendChild(t);
                setTimeout(()=>t.remove(), 3000);
            },

            sendChat() {
                const inp = document.getElementById('chat-in');
                const m = inp.value.trim();
                if(!m) return;
                
                let n = 'Я';
                if(this.role==='host') n = this.eng.players[0].name;

                if(this.role === 'host') {
                    const msg = {t:'C', n, m, id:'host'}; 
                    this.addChat(msg); 
                    this.bc(msg); 
                } else {
                    this.conn.send({t:'C', m, id:this.myId});
                }
                inp.value = '';
            },

            addChat(d) {
                const log = document.getElementById('chat-log');
                const el = document.createElement('div');
                el.className = 'chat-msg';
                if(d.s) {
                    el.style.color = '#ffeb3b';
                    el.innerHTML = `<i>${d.m}</i>`;
                } else {
                    el.innerHTML = `<b>${d.n}:</b> ${d.m}`;
                }
                log.appendChild(el);
                while(log.children.length > 5) log.removeChild(log.firstChild);
            },
            
            suitIcon(s) { return {'S':'♠','C':'♣','H':'♥','D':'♦'}[s]; }
        };

        document.getElementById('chat-in').addEventListener('keydown', e=>{if(e.key==='Enter') Game.sendChat()});
        Lobby.init();

    </script>
