<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHDQ Coin Tap</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #4CAF50;
        }
        
        .balance {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .coin {
            width: 150px;
            height: 150px;
            margin: 30px auto;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
        }
        
        .coin:active {
            transform: scale(0.95);
        }
        
        .upgrades {
            margin-top: 30px;
        }
        
        .upgrade-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .upgrade-item:hover {
            transform: translateY(-3px);
        }
        
        .upgrade-info {
            flex: 1;
        }
        
        .upgrade-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .upgrade-level {
            color: #666;
            font-size: 14px;
        }
        
        .upgrade-cost {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .upgrade-cost:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .tab-container {
            display: flex;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            background: #ddd;
            cursor: pointer;
        }
        
        .tab.active {
            background: #4CAF50;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .stats {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #666;
        }
        
        .stat-value {
            font-weight: bold;
        }
        
        @keyframes coinBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .bounce {
            animation: coinBounce 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <img id="user-avatar" class="avatar" src="https://via.placeholder.com/50" alt="Avatar">
                <span id="user-name">User</span>
            </div>
            <div class="balance" id="balance">0 SHDQ</div>
        </header>
        
        <div class="tab-container">
            <div class="tab active" data-tab="tap">Tap</div>
            <div class="tab" data-tab="upgrades">Upgrades</div>
            <div class="tab" data-tab="stats">Stats</div>
        </div>
        
        <div class="tab-content active" id="tap-tab">
            <img src="https://via.placeholder.com/150/4CAF50/FFFFFF?text=SHDQ" alt="SHDQ Coin" class="coin" id="coin">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Coins per tap:</span>
                    <span class="stat-value" id="coins-per-tap">1</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Coins per second:</span>
                    <span class="stat-value" id="coins-per-second">0</span>
                </div>
            </div>
        </div>
        
        <div class="tab-content" id="upgrades-tab">
            <h2>Tap Upgrades</h2>
            <div class="upgrades" id="tap-upgrades">
                <!-- Will be filled by JS -->
            </div>
            
            <h2>Auto Clickers</h2>
            <div class="upgrades" id="auto-upgrades">
                <!-- Will be filled by JS -->
            </div>
        </div>
        
        <div class="tab-content" id="stats-tab">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Total coins earned:</span>
                    <span class="stat-value" id="total-coins">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total taps:</span>
                    <span class="stat-value" id="total-taps">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Time played:</span>
                    <span class="stat-value" id="time-played">0s</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Game state
        let gameState = {
            balance: 0,
            totalCoins: 0,
            totalTaps: 0,
            playTime: 0,
            upgrades: {
                tapPower: {
                    level: 0,
                    cost: 10,
                    costMultiplier: 1.5,
                    value: 1
                },
                autoClicker: {
                    level: 0,
                    cost: 50,
                    costMultiplier: 1.8,
                    value: 0.1
                }
            },
            lastSave: Date.now()
        };

        // DOM elements
        const coin = document.getElementById('coin');
        const balanceEl = document.getElementById('balance');
        const coinsPerTapEl = document.getElementById('coins-per-tap');
        const coinsPerSecondEl = document.getElementById('coins-per-second');
        const totalCoinsEl = document.getElementById('total-coins');
        const totalTapsEl = document.getElementById('total-taps');
        const timePlayedEl = document.getElementById('time-played');
        const tapUpgradesEl = document.getElementById('tap-upgrades');
        const autoUpgradesEl = document.getElementById('auto-upgrades');
        const userAvatar = document.getElementById('user-avatar');
        const userName = document.getElementById('user-name');
        
        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-tab`).classList.add('active');
            });
        });

        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // If running in Telegram, expand the app and get user data
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            userName.textContent = user.first_name || 'User';
            
            if (user.photo_url) {
                userAvatar.src = user.photo_url;
            }
            
            tg.expand();
        }

        // Load game state from localStorage
        function loadGame() {
            const saved = localStorage.getItem('shdq_coin_game');
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    gameState = {
                        ...gameState,
                        ...parsed,
                        lastSave: Date.now()
                    };
                } catch (e) {
                    console.error('Failed to load game:', e);
                }
            }
        }

        // Save game state to localStorage
        function saveGame() {
            gameState.lastSave = Date.now();
            localStorage.setItem('shdq_coin_game', JSON.stringify(gameState));
        }

        // Format number with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Update UI with current game state
        function updateUI() {
            balanceEl.textContent = `${formatNumber(Math.floor(gameState.balance))} SHDQ`;
            coinsPerTapEl.textContent = formatNumber(calculateTapPower());
            coinsPerSecondEl.textContent = formatNumber(calculateCoinsPerSecond());
            totalCoinsEl.textContent = formatNumber(gameState.totalCoins);
            totalTapsEl.textContent = formatNumber(gameState.totalTaps);
            
            // Update time played
            const hours = Math.floor(gameState.playTime / 3600);
            const minutes = Math.floor((gameState.playTime % 3600) / 60);
            const seconds = Math.floor(gameState.playTime % 60);
            
            if (hours > 0) {
                timePlayedEl.textContent = `${hours}h ${minutes}m ${seconds}s`;
            } else if (minutes > 0) {
                timePlayedEl.textContent = `${minutes}m ${seconds}s`;
            } else {
                timePlayedEl.textContent = `${seconds}s`;
            }
        }

        // Calculate total tap power
        function calculateTapPower() {
            return 1 + gameState.upgrades.tapPower.level * gameState.upgrades.tapPower.value;
        }

        // Calculate coins per second from auto clickers
        function calculateCoinsPerSecond() {
            return gameState.upgrades.autoClicker.level * gameState.upgrades.autoClicker.value;
        }

        // Handle coin tap
        function handleTap() {
            const coinsEarned = calculateTapPower();
            
            gameState.balance += coinsEarned;
            gameState.totalCoins += coinsEarned;
            gameState.totalTaps += 1;
            
            coin.classList.add('bounce');
            setTimeout(() => coin.classList.remove('bounce'), 300);
            
            updateUI();
        }

        // Buy upgrade
        function buyUpgrade(type) {
            const upgrade = gameState.upgrades[type];
            const cost = Math.floor(upgrade.cost * Math.pow(upgrade.costMultiplier, upgrade.level));
            
            if (gameState.balance >= cost) {
                gameState.balance -= cost;
                upgrade.level += 1;
                
                updateUI();
                renderUpgrades();
                saveGame();
            }
        }

        // Render upgrades
        function renderUpgrades() {
            // Tap power upgrades
            tapUpgradesEl.innerHTML = `
                <div class="upgrade-item">
                    <div class="upgrade-info">
                        <div class="upgrade-name">Tap Power</div>
                        <div class="upgrade-level">Level: ${gameState.upgrades.tapPower.level}</div>
                    </div>
                    <button class="upgrade-cost" onclick="buyUpgrade('tapPower')" ${gameState.balance < Math.floor(gameState.upgrades.tapPower.cost * Math.pow(gameState.upgrades.tapPower.costMultiplier, gameState.upgrades.tapPower.level)) ? 'disabled' : ''}>
                        ${formatNumber(Math.floor(gameState.upgrades.tapPower.cost * Math.pow(gameState.upgrades.tapPower.costMultiplier, gameState.upgrades.tapPower.level)))}
                    </button>
                </div>
            `;
            
            // Auto clicker upgrades
            autoUpgradesEl.innerHTML = `
                <div class="upgrade-item">
                    <div class="upgrade-info">
                        <div class="upgrade-name">Auto Clicker</div>
                        <div class="upgrade-level">Level: ${gameState.upgrades.autoClicker.level}</div>
                    </div>
                    <button class="upgrade-cost" onclick="buyUpgrade('autoClicker')" ${gameState.balance < Math.floor(gameState.upgrades.autoClicker.cost * Math.pow(gameState.upgrades.autoClicker.costMultiplier, gameState.upgrades.autoClicker.level)) ? 'disabled' : ''}>
                        ${formatNumber(Math.floor(gameState.upgrades.autoClicker.cost * Math.pow(gameState.upgrades.autoClicker.costMultiplier, gameState.upgrades.autoClicker.level)))}
                    </button>
                </div>
            `;
        }

        // Game loop for passive income
        function gameLoop() {
            const now = Date.now();
            const deltaTime = (now - gameState.lastSave) / 1000; // in seconds
            gameState.lastSave = now;
            
            // Add passive income
            if (deltaTime > 0 && deltaTime < 60) { // Prevent large jumps if tab was inactive
                const passiveIncome = calculateCoinsPerSecond() * deltaTime;
                gameState.balance += passiveIncome;
                gameState.totalCoins += passiveIncome;
                gameState.playTime += deltaTime;
            }
            
            updateUI();
            saveGame();
            requestAnimationFrame(gameLoop);
        }

        // Initialize game
        function init() {
            loadGame();
            updateUI();
            renderUpgrades();
            
            // Set up event listeners
            coin.addEventListener('click', handleTap);
            
            // Start game loop
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        init();
        
        // Expose functions to global scope for HTML onclick
        window.buyUpgrade = buyUpgrade;
    </script>
</body>
</html>
