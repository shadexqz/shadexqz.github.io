<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Потужнометр</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .device {
            background-color: #2a2a2a;
            border: 3px solid #444;
            border-radius: 10px;
            padding: 30px;
            width: 320px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .display {
            background-color: #111;
            border: 2px solid #333;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        .power-value {
            font-size: 42px;
            font-weight: bold;
            color: #4CAF50;
            margin: 10px 0;
        }
        .meter {
            height: 30px;
            background-color: #111;
            border: 2px solid #333;
            border-radius: 15px;
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
        }
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff0000, #ffcc00, #4CAF50);
            transition: width 1.5s ease-out;
        }
        .sections {
            display: flex;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .section {
            height: 100%;
            border-right: 1px dashed rgba(255, 255, 255, 0.2);
        }
        .btn {
            background: linear-gradient(to bottom, #4CAF50, #388E3C);
            color: white;
            border: none;
            padding: 12px 0;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;
        }
        .btn:hover {
            background: linear-gradient(to bottom, #45a049, #2E7D32);
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn i {
            margin-right: 8px;
        }
        .scale {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .scale-mark {
            font-size: 12px;
            color: #aaa;
        }
        .unit {
            font-size: 16px;
            color: #aaa;
            text-align: center;
            margin-top: 5px;
        }
        .status {
            font-size: 18px;
            text-align: center;
            margin-top: 10px;
            min-height: 27px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/Flag_of_Ukraine.svg/1200px-Flag_of_Ukraine.svg.png" alt="Герб України" class="logo">
        <h1>ДЕРЖАВНИЙ ПОТУЖНОМЕТР</h1>
    </div>

    <div class="device">
        <div class="display">
            <div class="power-value" id="powerValue">---</div>
            <div class="unit">Потужність (P.U.)</div>
        </div>

        <div class="scale">
            <span class="scale-mark">0</span>
            <span class="scale-mark">25</span>
            <span class="scale-mark">50</span>
            <span class="scale-mark">75</span>
            <span class="scale-mark">100</span>
        </div>

        <div class="meter">
            <div class="progress" id="powerMeter"></div>
            <div class="sections">
                <div class="section" style="width: 25%"></div>
                <div class="section" style="width: 25%"></div>
                <div class="section" style="width: 25%"></div>
                <div class="section" style="width: 25%"></div>
            </div>
        </div>

        <div class="status" id="status">Готовий до вимірювання</div>

        <button class="btn" id="measureBtn">
            <i class="fas fa-play"></i> Виміряти потужність
        </button>
    </div>

    <script>
        document.getElementById('measureBtn').addEventListener('click', function() {
            const meter = document.getElementById('powerMeter');
            const powerValue = document.getElementById('powerValue');
            const status = document.getElementById('status');
            const btn = this;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-cog fa-spin"></i> ВИМІРЮЄТЬСЯ...';
            meter.style.width = '0%';
            powerValue.textContent = '---';
            status.textContent = 'Калібрування...';
            
            setTimeout(() => {
                status.textContent = 'Визначення потужності...';
                
                setTimeout(() => {
                    const power = Math.floor(Math.random() * 100) + 1;
                    meter.style.width = power + '%';
                    powerValue.textContent = power;
                    
                    let statusText = '';
                    if (power < 20) {
                        statusText = 'Дуже слабка потужність';
                    } else if (power < 40) {
                        statusText = 'Слабка потужність';
                    } else if (power < 60) {
                        statusText = 'Середня потужність';
                    } else if (power < 80) {
                        statusText = 'Висока потужність';
                    } else {
                        statusText = 'НАДВИСОКА ПОТУЖНІСТЬ!';
                    }
                    
                    status.textContent = statusText;
                    btn.innerHTML = '<i class="fas fa-redo"></i> Повторити вимір';
                    btn.disabled = false;
                }, 1500);
            }, 1000);
        });
    </script>
</body>
</html>
