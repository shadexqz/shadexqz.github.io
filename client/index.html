<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatNet - Your Social Hub</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Whitney:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Server sidebar -->
        <div class="servers" id="servers-sidebar">
            <div class="server-icon active" data-server="default">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path fill="currentColor" d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm-1 15v-2h2v2h-2zm0-12v8h2V5h-2z"></path>
                </svg>
            </div>
            <div class="server-separator"></div>
            <div class="server-icon add-server" id="add-server">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path fill="currentColor" d="M20 11h-7V4h-2v7H4v2h7v7h2v-7h7v-2z"></path>
                </svg>
            </div>
        </div>

        <!-- Channels sidebar -->
        <div class="channels" id="channels-sidebar">
            <div class="server-header" id="server-header">Loading...</div>
            <div class="channels-list" id="channels-list">
                <div class="category">
                    <div class="category-name">Text Channels</div>
                    <div class="loading">Loading channels...</div>
                </div>
            </div>
        </div>

        <!-- Main chat area -->
        <div class="chat" id="chat-area">
            <div class="chat-header" id="chat-header">
                <span class="chat-header-hashtag">#</span>
                <span class="chat-header-name">general</span>
                <span class="chat-header-topic">Loading...</span>
            </div>
            <div class="messages" id="messages-container">
                <div class="loading">Loading messages...</div>
            </div>
            <div class="chat-input">
                <textarea id="message-input" placeholder="Message #general" rows="1"></textarea>
            </div>
        </div>

        <!-- Members sidebar -->
        <div class="members" id="members-sidebar">
            <div class="members-section">
                <div class="members-title">Online — <span id="online-count">0</span></div>
                <div class="loading">Loading members...</div>
            </div>
        </div>

        <!-- Auth modal -->
        <div class="modal" id="auth-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="auth-modal-title">Welcome to ChatNet</h2>
                    <button class="close-modal" id="close-auth-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="auth-form" id="login-form">
                        <h3>Login</h3>
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" placeholder="••••••••">
                        </div>
                        <button class="btn btn-primary" id="login-btn">Login</button>
                        <p class="auth-switch">Don't have an account? <a href="#" id="switch-to-register">Register</a></p>
                    </div>
                    <div class="auth-form" id="register-form" style="display: none;">
                        <h3>Register</h3>
                        <div class="form-group">
                            <label for="register-username">Username</label>
                            <input type="text" id="register-username" placeholder="cooluser">
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" placeholder="••••••••">
                        </div>
                        <div class="form-group">
                            <label for="register-confirm-password">Confirm Password</label>
                            <input type="password" id="register-confirm-password" placeholder="••••••••">
                        </div>
                        <button class="btn btn-primary" id="register-btn">Register</button>
                        <p class="auth-switch">Already have an account? <a href="#" id="switch-to-login">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/auth.js"></script>
    <script src="/scripts/servers.js"></script>
    <script src="/scripts/channels.js"></script>
    <script src="/scripts/messages.js"></script>
    <script src="/scripts/members.js"></script>
    <script src="/scripts/main.js"></script>
</body>
</html>
